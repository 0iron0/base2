<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
 <title>JSB: Test Page</title>
 <script src="../../lib/base2-legacy-p.js" type="text/javascript"></script>
 <script src="../../lib/base2-jsb-fp.js" type="text/javascript"></script>
 <style type="text/css">
 	p.binding1 {background-color: yellow;}
 	p.binding2 {font-weight: bold;}
 </style>
 <script type="text/javascript">
  base2.DOM.bind(document)
	var MyBehavior = base2.JSB.Behavior.extend({
		ondocumentready: function(element) {
			element.innerHTML = "ondocumentready!";
		},
		
		onmouseover: function(element) {
			this.addClass(element, "binding2");
		},
		
		onmouseout: function(element) {
			this.removeClass(element, "binding2");
		}
	});
	
	new base2.JSB.RuleList({
		"p": {
			onmouseover: function(element) {
				this.addClass(element, "binding1");
			},
			
			onmouseout: function(element) {
				this.removeClass(element, "binding1");
			}
		},
		"body > p": MyBehavior
	});
 </script>
</head>

<body lang="en">
 <h1>JSB: Test Page</h1>
 <p>Hello World!</p>
 <p>Hello World!</p>
 <p>Hello World!</p>
 <div style="background-color: silver">
  <p>Hello World!</p>
  <p>Hello World!</p>
  <p>Hello World!</p>
  <p>Hello World!</p>
 </div>
 <p>Hello World!</p>
 <p>Hello World!</p>
 <p>Hello World!</p>
</body>
</html>
