<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<title>Date2 tests</title>
	<style type="text/css" media="screen">
   .error {color: red;}
   .ok {color: green;}
   .info {color: blue;}
	</style>
	<script src="../../lib/base2-legacy-p.js" type="text/javascript"></script>
	<script src="../../lib/src/base2.js" type="text/javascript"></script>
  <script src="tester.js" type="text/javascript"></script>
  <!-- Date2 -->
  <script type="text/javascript">
  eval(base2.namespace);
  eval(JavaScript.namespace);
  eval(lang.namespace);
  </script>
  <!-- the test-scripts -->
  <script src="JavaScript/Date2.js" type="text/javascript"></script>
  <script type="text/javascript">
    var runner = new TestRunner;
    function runTests(tests) {
      runner.runTests(tests);
    };
    function rerunTests(tests) {
      runner.clearLog();
      runner.runTests(tests);
    };
    onload=function() {
      runner.runTests(date2tests);
    };
  </script>
</head>
<body>
  <h1>Date2 tests</h1>
  <p>
    <input type="button" value="rerun" onclick="rerunTests(date2tests);" title="So you can run the debugger">
  </p>
  <ul id="log">
  </ul>
</body>
</html>
