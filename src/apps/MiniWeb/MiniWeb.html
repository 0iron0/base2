<script type="text/javascript">
MiniWeb.$$.system={"Administration":"<p>You are invited to customise MiniWeb:<\/p>\n<ul>\n <li>Test a <a href='#/dud'>dud<\/a> link<\/li>\n <li>Edit the default <a href='#/system/edit!/system/view'>view<\/a> (page structure)<\/li>\n <ul>\n  <li>Edit the <a href='#/system/edit!/system/header'>header<\/a> template<\/li>\n  <li>Edit the <a href='#/system/edit!/system/content'>content<\/a> template<\/li>\n  <li>Edit the <a href='#/system/edit!/system/footer'>footer<\/a> template<\/li>\n  <li>Edit the <a href='#/system/edit!/system/directory'>directory<\/a> template<\/li>\n  <li>Edit the <a href='#/system/view!/system/Error/'>error<\/a> page templates<\/li>\n  <li>Edit page <a href='#/system/edit!/system/view.css'>style<\/a><\/li>\n <\/ul><\/li>\n <li>Edit <a href='javascript:beginEdit()'>this<\/a> page<\/li>\n<\/ul>\n<p>Or have a look around:<\/p>\n<ul>\n <li>Go to the <a href='#/'>root<\/a> of the MiniWeb file system<\/li>\n <li>Go to the <a href='#/system'>system<\/a> directory<\/li>\n <li>Go to the <a href='#/examples/'>examples<\/a><\/li>\n<\/ul>\n<p>If you are feeling adventurous you can use the <a href='#/system/Terminal'>terminal<\/a> to modify the file system.<\/p>","Help":{"JST_Interpreter":"<p>The standard interpreter is based on <a href='http://erik.eae.net/'>Erik Arvidsson<\/a>&#8217;s <a href='http://erik.eae.net/archives/2005/05/27/01.03.26/'>ECMAScript Template Engine<\/a>. The <abbr title='JavaScript Templates'>JST<\/abbr> interpreter uses a command object to provide access to additional commands. The <abbr>JST<\/abbr> interpreter extends the <a href=\"#File_System\">FileSystem<\/a> object which provides methods for reading and writing files and directories.<\/p>\n<p>The extended MiniWeb command object supports the following properties and methods:<\/p>\n<h2>Properties<\/h2>\n<dl>\n<dt><code><small>string<\/small> parent<\/code><\/dt>\n<dd><p>The path of the parent template.<\/p><\/dd>\n<dt><code><small>object<\/small> request<\/code><\/dt>\n<dd><p>The current <a href='#Request'>Request<\/a> object (if there is one).<\/p><\/dd>\n<dt><code><small>string<\/small> self<\/code><\/dt>\n<dd><p>The path of the current template.<\/p><\/dd>\n<dt><code><small>string<\/small> target<\/code><\/dt>\n<dd><p>The current input buffer. Can be any kind of string data. Is quite often the path to another template.<\/p><\/dd>\n<dt><code><small>string<\/small> top<\/code><\/dt>\n<dd><p>The path of the top level template.<\/p><\/dd>\n<\/dl>\n<h2>Methods<\/h2>\n<dl>\n<dt><code><small>string<\/small> args(<i>names<\/i>)<\/code><\/dt>\n<dd><p>Treats the current target as if it were a space delimited list of arguments. <i>names<\/i> is a comma delimited list of names. This function defines variables in the current scope described by <i>names<\/i>. Returns the resulting argument list.<\/p>\n<p>For example:<\/p>\n<pre>\n&lt;%\n\nvar theArguments = args('name,value');\n\n// 'name' and 'value' are now defined in the current scope\necho(name + \":\" + value);\n\n// 'theArguments' is equivalent to JavaScript's arguments object\necho('Number of arguments is ' + theArguments.length);\n\n%&gt;<\/pre><\/dd>\n<dt><code><small>void<\/small> echo(<i>string<\/i>)<\/code><\/dt>\n<dd><p>Write <i>string<\/i> directly to the output buffer.<\/p><\/dd>\n<dt><code><small>string<\/small> escapeHTML(<i>string<\/i>)<\/code><\/dt>\n<dd><p>Replace certain characters (<code>\"&amp;'&lt;&gt;<\/code>) with the equivalent HTML entity.<\/p><\/dd>\n<dt><code><small>string<\/small> exec(<i>template<\/i> [, <i>target<\/i>])<\/code><\/dt>\n<dd><p>Evaluate the entry identified by <i>template<\/i> using <i>target<\/i> as the current target. Returns the resulting string.<\/p><\/dd>\n<dt><code><small>void<\/small> include(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Evaluate the entry associated with <i>path<\/i> and write the results to the output buffer.<\/p><\/dd>\n<dt><code><small>void<\/small> include_once(<i>path<\/i>)<\/code><\/dt>\n<dd><p>As above but all further calls to <code>include_once<\/code> are ignored for the particular <i>path<\/i>.<\/p><\/dd>\n<dt><code><small>void<\/small> process(<i>template<\/i>, [<i>target<\/i> [, <i>...<\/i>]])<\/code><\/dt>\n<dd><p>Evaluate the entry associated with <i>template<\/i> using <i>target<\/i> as the current target. Do this for each entry associated with subsequent <i>target<\/i> arguments and <code>echo<\/code> the results.<\/p>\n<p>For example:<\/p>\n<pre>process(template, target1, target2);<\/pre>\n<p>is equivalent to:<\/p>\n<pre>echo(exec(template, target1);\necho(exec(template, target2);<\/pre><\/dd>\n<\/dl>\n<h2>Notes<\/h2>\n<p><em>There is no real distinction between a template and an entry.<\/em><\/p>\n","File_System":"<p>The file system object supports the following properties and methods:<\/p>\n<h2>Properties<\/h2>\n<dl>\n<dt><code><small>string<\/small> protocol<\/code><\/dt>\n<dd><p>The current protocol. Currently only <code>json:<\/code> is supported.<\/p><\/dd>\n<dt><code><small>string<\/small> path<\/code><\/dt>\n<dd><p>The current working directory.<\/p><\/dd>\n<\/dl>\n<h2>Methods<\/h2>\n<dl>\n<dt><code><small>string<\/small> chdir(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Change the current working directory to <i>path<\/i>.<\/p><\/dd>\n<dt><code><small>string<\/small> copy(<i>path1<\/i>, <i>path2<\/i>)<\/code><\/dt>\n<dd><p>Copy the file found at <i>path1<\/i> to <i>path2<\/i>.<\/p><\/dd>\n<dt><code><small>boolean<\/small> exists(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Verifies the existence of a file or directory.<\/p><\/dd>\n<dt><code><small>boolean<\/small> isDirectory(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Verifies that the file found at <i>path<\/i> is a directory.<\/p><\/dd>\n<dt><code><small>boolean<\/small> isFile(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Verifies that the file found at <i>path<\/i> is a file.<\/p><\/dd>\n<dt><code><small>boolean<\/small> mkdir(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Create the directory described by <i>path<\/i>.<\/p><\/dd>\n<dt><code><small>void<\/small> move(<i>path1<\/i>, <i>path2<\/i>)<\/code><\/dt>\n<dd><p>Move the file found at <i>path1<\/i> to <i>path2<\/i>.<\/p><\/dd>\n<dt><code><small>varied<\/small> read(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Read the file or directory found at <i>path<\/i> and return its contents. For a text file the text is returned and for a directory a collection of directory items is returned.<\/p><\/dd>\n<dt><code><small>void<\/small> remove(<i>path<\/i>)<\/code><\/dt>\n<dd><p>Delete the file or directory found at <i>path<\/i>.<\/p><\/dd>\n<dt><code><small>void<\/small> write(<i>path<\/i>, <i>text<\/i>)<\/code><\/dt>\n<dd><p>Write text to the file found at <i>path<\/i>.<\/p><\/dd>\n<\/dl>\n<h2>Notes<\/h2>\n<p><em>I need to write more stuff here.<\/em><\/p>\n","Templating":"<h2>Command Objects<\/h2>\n<p>First of all read Erik Arvidsson's blog post about his templating engine:<\/p>\n<p><a href='http://erik.eae.net/archives/2005/05/27/01.03.26/'>http://erik.eae.net/archives/2005/05/27/01.03.26/<\/a><\/p>\n<p>MiniWeb's system extends Erik's original. In Miniweb's system all code is evaluated in the scope of a special object called the command object. The command object provides access to functions that facilitate templating (e.g. the <code>include<\/code> function). The MiniWeb command object inherits from the <a href='#File_System'>FileSystem<\/a> object. That means that when templating you have access to functions like <code>read<\/code>, <code>write<\/code>, <code>move<\/code> etc. The Command object extends the FileSystem object by adding methods like <code>include<\/code> and <code>echo<\/code>.<\/p>\n<p>There are two Command objects in use by MiniWeb:<\/p>\n<ol>\n<li>The server's <a href='#JST_Interpreter'>Interpreter<\/a> extends the Command object by providing access to the client's <a href='#Request'>Request<\/a> object<\/li>\n<li>The <a href='#/system/Terminal'>Terminal<\/a> object extends the Command object by providing a mechanism for searching the <code>/bin/<\/code> directory and executing code there<\/li>\n<\/ol>\n<p>So, the class hierarchy for MiniWeb Command objects looks like this:<\/p>\n<pre style='color:#000'>\nBase\n.FileSystem\n..Command\n...Interpreter\n...Terminal\n<\/pre>\n\n<h2>The <code>exec()<\/code> Method<\/h2>\n<p>All Command objects have an <code>exec()<\/code> method. When you call <code>exec(path)<\/code> the file identified by <code>path<\/code> is read and interpreted by the <abbr title='JavaScript Templates'>JST<\/abbr> interpreter. This is what happens when the server returns a page to the client. The page is read and evaluated using <code>exec()<\/code> and the result is returned.<\/p>\n<p>When using the terminal you can issue commands like <code>ls<\/code> (which provides a directory listing). The Terminal is a Command object so it will evaluate the contents of <code>/bin/ls<\/code> and return the result. The <code>ls<\/code> command echoes the result to the terminal window.<\/p>\n<p>You can call <code>exec()<\/code> on <em>any<\/em> file. If the file contains no <abbr>JST<\/abbr> code then <code>exec()<\/code> will simply return the contents of the file. This is <strong>important<\/strong>! Remember: <em>you can execute any file<\/em>. This can be demonstrated clearly in the terminal. Type the name of any file and it will be executed. Most files do not contain any <abbr>JST<\/abbr> code, so <code>exec()<\/code> will simply dump the contents to screen.<\/p>\n<p>When templating you can pass data around using a property of the Command object: <code>target<\/code>.<\/p>\n<p>The <code>target<\/code> property is the most important property of any Command object. <code>target<\/code> is always a string. It often contains the path of another template.<\/p>\n<p>You change the current target by calling <code>exec()<\/code> with a second parameter:<\/p>\n<pre>exec(template, target);<\/pre>\n<p>For example:<\/p>\n<p>The file <code>add-one<\/code> contains the following code:<\/p>\n<pre>\n&lt;%= parseInt(target) + 1 %&gt;\n<\/pre>\n<p>The file <code>test<\/code> contains this code:<\/p>\n<pre>&lt;% echo(exec('add-one', 55)) %&gt;<\/pre>\n<p>If you enter <code>test<\/code> in the terminal window it will return <code>56<\/code>.<\/p>\n<p>You can think of <code>exec()<\/code> as equivalent to calling a function. <code>exec(template, target)<\/code> is equivalent to calling a function called <code>template<\/code> with arguments <code>target<\/code>. Sort of. :-)<\/p>","Request":"<p>The Request object is based on the standard <a href='http://www.w3.org/TR/XMLHttpRequest/'>XMLHttpRequest<\/a> object.<\/p>\n<p>The MiniWeb request object supports the following properties and methods:<\/p>\n<h2>Properties<\/h2>\n<dl>\n<dt><code><small>object<\/small> headers<\/code><\/dt>\n<dd><p>A JavaScript object that contains the request headers (currently both request and response headers).<\/p><\/dd>\n<dt><code><small>string<\/small> method<\/code><\/dt>\n<dd><p>e.g. GET, HEAD, POST.<\/p><\/dd>\n<dt><code><small>number<\/small> readyState<\/code><\/dt>\n<dt><code><small>string<\/small> responseText<\/code><\/dt>\n<dt><code><small>number<\/small> status<\/code><\/dt>\n<dd><p>See the W3C documentation referenced above.<\/p><\/dd>\n<dt><code><small>string<\/small> url<\/code><\/dt>\n<dd><p>The requested url.<\/p><\/dd>\n<\/dl>\n<h2>Methods<\/h2>\n<dl>\n<dt><code><small>string<\/small> getResponseHeader(<i>header<\/i>)<\/code><\/dt>\n<dt><code><small>&nbsp;&nbsp;void<\/small> open(<i>method, url<\/i>)<\/code><\/dt>\n<dt><code><small>&nbsp;&nbsp;void<\/small> send(<i>data<\/i>)<\/code><\/dt>\n<dt><code><small>&nbsp;&nbsp;void<\/small> setRequestHeader(<i>header, value<\/i>)<\/code><\/dt>\n<dd><p>See the W3C documentation referenced above.<\/p><\/dd>\n<\/dl>","MiniWeb_Object":"<h2>Properties<\/h2>\n<dl>\n<dt><code><small>boolean<\/small> dirty<\/code><\/dt>\n<dd><p>A flag indicating that the MiniWeb data has changed since last saved.<\/p><\/dd>\n<dt><code><small>boolean<\/small> readOnly<\/code><\/dt>\n<dd><p>A flag indicating that the MiniWeb server has write access. You will have write access if running from your local hard disk but not if you are viewing the page over <abbr>HTTP<\/abbr>.<\/p><\/dd>\n<dt><code><small>string<\/small> version<\/code><\/dt>\n<dd><p>The version number of MiniWeb.<\/p><\/dd>\n<\/dl>\n<h2>Methods<\/h2>\n<dl>\n<dt><code><small>string<\/small> navigateTo(<i>url<\/i>)<\/code><\/dt>\n<dd><p>Navigate to the page at <i>url<\/i>. Note that <i>url<\/i> is a MiniWeb <abbr>URL<\/abbr> (the hash portion of the full <abbr>URL<\/abbr>).<\/p><\/dd>\n<dt><code><small>string<\/small> refresh()<\/code><\/dt>\n<dd><p>Refresh the page.<\/p><\/dd>\n<dt><code><small>string<\/small> reload()<\/code><\/dt>\n<dd><p>Reload the current page. Similar to <code>refresh<\/code> but data is reloaded from the server.<\/p><\/dd>\n<dt><code><small>string<\/small> resolve(<i>path1<\/i>, <i>path2<\/i>)<\/code><\/dt>\n<dd><p>Build a path from <i>path2<\/i> relative to <i>path1<\/i>.<\/p><\/dd>\n<dt><code><small>void<\/small> save([<i>path<\/i>])<\/code><\/dt>\n<dd><p>Save the current MiniWeb document to disk. If <i>path<\/i> is supplied then it is saved to that location, otherwise it is saved to the current location.<\/p><\/dd>\n<\/dl>\n<h2>Classes<\/h2>\n<dl>\n<dt><code><a href=\"#Request\">Request<\/a><\/code><\/dt>\n<dd><p>The MiniWeb equivalent of an <code>XMLHttpRequest<\/code> object.<\/p><\/dd>\n<\/dl>","default":"<p>Not much help at the moment. Remember that you can edit <a href='javascript:beginEdit()'>anything<\/a>.<p>\n<h2>Client<\/h2>\n<p>Navigate the <a href='#/'>file system<\/a> to examine and edit content.<\/p>\n<h2>Server<\/h2>\n<p>All pages are <em>template driven<\/em>. When constructing templates you may reference commands and properties unique to the <a href='#JST_Interpreter'><abbr title='JavaScript Templates'>JST<\/abbr> interpreter<\/a> which inherits from the <a href=\"#File_System\">FileSystem<\/a> object.<\/p>\n<p>Use the <a href='#/system/Terminal'>Terminal<\/a> to manage files.<\/p>\n<h2>Templating<\/h2>\n<p>Read the <a href='#Templating'>email<\/a> I sent to Brad Neuberg.<\/p>\n<h2>The MiniWeb Object<\/h2>\n<p>The <a href='#MiniWeb_Object'>MiniWeb object<\/a> has a number of public properties and methods to aid scripting.<\/p>"},"edit":"","view":"<!DOCTYPE html PUBLIC \"-//W3C//DTD HTML 4.01//EN\"><%\n include_once('system.js');\n if (mode) target = query;\n%><html>\n<head>\n<title>MiniWeb: <%= target %><\/title>\n<style class='mw-system' type='text/css'>\n<%\n include('view.css');\n include('edit.css');\n if (isDirectory(target)) {\n  include('directory.css');\n }\n%>\n<\/style>\n<script type='text/javascript'>\n<%\n include('edit.js');\n%>\n<\/script>\n<\/head>\n<body>\n <div class='mw-header'><% include('header'); %><\/div>\n <div class='mw-content'><% include('content'); %><\/div>\n <div class='mw-footer'><% include('footer'); %><\/div>\n<\/body>\n<\/html>","content":"<% \nlevel++; // heading level\n// sanitise the current target to make a title\nvar title = target.replace(/default$/, '').replace(/\\/(\\w+\\/)*(\\w+)\\/?/, '$2').replace(/_/g, ' ');\nif (title == '/') title = String(MiniWeb);\n%>\n<h<%= level %> class='mw-edit' id='dt-<%= target %>'><%= title %><% if (!isError) include('edit-controls'); %><\/h<%= level %>>\n<div class='mw-data' id='dd-<%= target %>'>\n<%\nif (isDirectory(target)) {\n\tprocess('directory', target);\n} else if (/\\.(css|js)$/.test(target)) {\n%>\n<pre class='mw-plain'><%= escapeHTML(read(target)) %><\/pre>\n<%\n} else {\n\tinclude_once(target);\n}\n%>\n<\/div>\n<%\nlevel--;\n%>\n","header":"<ul class='mw-menu'>\n <li><a href='#/'>Home<\/a><\/li>\n <li><a href='#/blog/'>Blog<\/a><\/li>\n <li><a href='#/system/Administration'>Admin<\/a><\/li>\n <li><a href='#/system/Terminal'>Terminal<\/a><\/li>\n <li><a href='#/system/About'>About<\/a><\/li>\n <li><a href='#/system/Help/'>Help<\/a><\/li>\n <li>--------<\/li>\n <li><a href='#/notes'>notes<\/a><\/li>\n <li class='mw-save'><a id='mw-save'<%= MiniWeb.dirty ? \" class='mw-dirty'\" : '' %> href='javascript:MiniWeb.save()'>Save<\/a><\/li>\n<\/ul>\n","footer":"<p><%= MiniWeb %>, revision <%= read('About/revision') %><\/p>\n","record":"<% \nif (isDirectory(target)) {\n\tforEach (read(target), function(item, name) {\n\t\tif (!item.isDirectory && name != 'default') {\n\t\t\tprocess('content', makepath(target, name));\n\t\t}\n\t});\n}\n%>","directory":"<%\nif (isDirectory(target)) {\n%>\n<table class='mw-directory'>\n<%\n\tvar directory = read(target);\n\tif (target != '/') {\n\t\tdirectory.add('..', null);\n\t}\n\tdirectory.sort();\n\tvar total = 0;\n\tforEach (directory, function(item, name) {\n\t\tvar icon = item.isDirectory ? '[<span>dir<\/span>]' : '';\n\t\tvar href = makepath(target, name);\n\t\tvar type = item.isDirectory ? 'Directory' : 'File';\n\t\tif (item.isDirectory) href += '/';\n\t\ttotal += item.size;\n%>\n<tr class='<%= type.toLowerCase() %><%= name == '..' ? ' parent' : '' %>'>\n<td class='icon'><%= icon %><\/td>\n<td class='size'><% if (type == 'File') echo(item.size + ' bytes'); %><\/td>\n<td><a href='#<%= href %>'><%= name %><\/a><\/td>\n<td style='padding-left:4em'><span class='mw-edit-controls-inactive'><a href='#/system/view!<%= href %>'>view<\/a>\n <a href=\"javascript:delete<%= type %>('<%= href %>')\" class='delete'>delete<\/a>\n <a href='#/system/edit!<%= href %>' class='edit'>edit<\/a><\/span><\/td>\n<\/tr>\n<%\n\t});\n\techo('<tr class=\"total\"><td><\/td><td class=\"size\">' + total + ' bytes<\/td><td>--<\/td><td><\/td><\/tr>');\n%>\n<\/table>\n<%\n}\n%>","Error":{"Moved_Permanently":"<p>The new location of this resource is: <a href=\"<%= request.getResponseHeader(\"Location\") %>\"><%= request.getResponseHeader(\"Location\") %><\/a> or <a href='javascript:history.back()'>go back<\/a>.<\/p>","Not_Found":"<p class='mw-error'>The file <b><%= request.url %><\/b> could not be found.<\/p>\n<% if (isError) { %>\n<p><a href='#/system/create!<%= request.url %>'>Create this entry<\/a> or go <a href='javascript:history.back()'>back<\/a>.<\/p>\n<% } %>","Method_Not_Allowed":"<p class=\"mw-error\">The method <b><%= request.method %><\/b> is not allowed.<\/p>\n<% if (isError) { %>\n<p><a href='mailto:dean@edwards.name'>Report an error<\/a> or <a href='javascript:history.back()'>go back<\/a>.<\/p>\n<% } %>","Internal_Server_Error":"<p>Some kind of error occurred in the fake server that powers MiniWeb:<\/p>\r\n<% if (isError) { %>\r\n<blockquote><pre><%= request.error.message %><\/pre><\/blockquote>\r\n<% if (request.command) { %>\r\n<blockquote><pre>\r\n<ul>\r\n<li><b>top:    <\/b><%= request.command.top %><\/li>\r\n<li><b>parent: <\/b><%= request.command.parent %><\/li>\r\n<li><b>self:   <\/b><%= request.command.self %><\/li>\r\n<li><b>target: <\/b><%= request.command.target %><\/li>\r\n<li><b>query:  <\/b><%= request.command.query %><\/li>\r\n<\/ul>\r\n<\/pre><\/blockquote>\r\n<% } %>\r\n<p><a href='mailto:dean@edwards.name'>Report this error<\/a> or <a href='javascript:history.back()'>go back<\/a>.<\/p>\r\n<% } %>","default":"<p><em>Status: <%= request.status %><\/em><\/p>\n<p><%= request.repsonseText %><\/p>"},"About":{"Author":"Dean Edwards","Copyright":"&copy; Dean Edwards 2007","default":"<p>MiniWeb models an entire web site in a single <abbr title=\"HyperText Markup Language\">HTML<\/abbr> page. \nAll of the site files are stored in a <abbr title=\"JavaScript Object Notation\">JSON<\/abbr> object which \nyou can navigate with a UNIX-like shell or the system browser. \nIt has a built-in templating system and has an approximate separation of client and server.<\/p>\n<p>Project home: <a href='http://base2.googlecode.com/svn/trunk/src/apps/MiniWeb/'>http://base2.googlecode.com/svn/trunk/src/apps/MiniWeb/<\/a><\/p>\n<p>Blog post: <a href='http://dean.edwards.name/weblog/2007/05/miniweb/'>http://dean.edwards.name/weblog/2007/05/miniweb/<\/a><\/p>\n<% process('/system/record', path); %>","License":"<a href='http://www.opensource.org/licenses/mit-license'>http://www.opensource.org/licenses/mit-license<\/a>","Version":"<%= MiniWeb.version %>","revision":"2525"},"Terminal":"<style class='mw-system' type='text/css'>\n<% include('terminal.css'); %>\n<\/style>\n\n<div id='form'>\n<%\nvar STATE = '#state';\nvar terminal = MiniWeb.terminal;\nvar state = terminal[STATE];\n%>\n<div id='output'><%= state.output %><\/div>\n<span id='protocol'><%= terminal.protocol %><\/span><span id='path'><%= terminal.path %><\/span>&gt;\n<input id='input' spellcheck='false' autocomplete='off'>\n<\/div>\n\n<script type='text/javascript'>\n<% include('terminal.js'); %>\n<\/script>","edit-controls":"<span class='mw-edit-controls'>\n <span class='mw-edit-controls-inactive'>\n<% if (target != '/') { %>\n  <a href=\"javascript:deleteFile('<%= target %>')\">delete<\/a>\n<% } %>\n<% if (isFile(target)) { %>\n  <a href=\"javascript:beginEdit('<%= target %>')\">edit<\/a>\n<% } %>\n <\/span>\n <span class='mw-edit-controls-active'>\n  <a href=\"javascript:applyEdit('<%= target %>')\">apply<\/a>\n  <a href='javascript:cancelEdit()'>cancel<\/a>\n <\/span>\n<\/span>","edit.css":"/* Edit Controls */\n\n.mw-edit, .mw-data {\n\tposition: relative;\n\twidth: 100%;\n}\n\n.mw-edit-controls {\n\tposition: absolute;\n\tdisplay: block;\n\tright: 0;\n\tbottom: 2px;\n\tfont-weight: normal;\n\tcolor: GrayText;\n\ttext-align: right;\n}\n\nh1 .mw-edit-controls {\n\tfont-size: medium;\n}\n\nh2 .mw-edit-controls {\n\tfont-size: small;\n}\n\nh3 .mw-edit-controls {\n\tfont-size: x-small;\n}\n\n.mw-edit-controls a {\n\ttext-decoration: underline;\n\tpadding: 0 3px 0 2px;\n\tcursor: pointer;\n}\n\n.mw-edit-controls-inactive a {\n\tcolor: #408040;\n}\n\n.mw-edit-controls-active a {\n\tcolor: #EE0000;\n}\n\n.mw-active {\n\tcolor: #800000;\n\tborder-color: #800000 !important;\n}\n\n.mw-edit-controls-active,\n.mw-active .mw-edit-controls-inactive {\n\tdisplay: none;\n}\n\n.mw-edit-controls-inactive,\n.mw-active .mw-edit-controls-active {\n\tdisplay: block;\n}\n\n.mw-editor {\n\twidth: 100%;\n\tmargin: 0;\n\tborder: 1px solid #EFE7E7;\n}\n","edit.js":"\nvar Request = MiniWeb.Request;\nvar title, content, editor;\nvar editing = false;\n\nvar $ = function(id) {\n  return document.getElementById(id);\n};\n\nwindow.onunload = function() {\n  Request = null;\n}\n\nwindow.onload = function() {\n<% if (/^(edit|create)$/.test(mode)) { %>\n  beginEdit();\n<% } %>\n}\n\nfunction applyEdit(target) {\n  PUT(target, editor.value);\n<% if (/^(edit|create)$/.test(mode)) { %>\n  MiniWeb.navigateTo(target);\n<% } else { %>\n  MiniWeb.reload();\n<% } %>\n}\n\nfunction beginEdit(target, maximise) {\n  if (editing) cancelEdit();\n  editing = true;\n  if (!target) target = '<%= target %>';\n  target = target.replace(/^.*!/, \"\");\n  title = $('dt-' + target);\n  title.className = 'mw-edit mw-active';\n  var level = parseInt(title.tagName.slice(1));\n  content = $('dd-' + target);\n  if (maximise || level == 1) {\n    var height = parent.document.body.clientHeight - content.offsetTop - 64;\n  } else {\n    height = 48;\n  }\n  editor = document.createElement('textarea');\n  editor.className = 'mw-editor';\n  editor.spellcheck = false;\n  editor.style.height = height + 'px';\n<% if (mode == 'create') { %>\n  editor.value = '';\n<% } else { %>\n  editor.value = GET(target, {'Content-Type': 'text/plain'});\n<% } %>\n  content.parentNode.insertBefore(editor, content);\n  content.style.display = 'none';\n  editor.focus();\n}\n\nfunction cancelEdit() {\n  editing = false;\n<% if (/^(edit|create)$/.test(mode)) { %>\n  history.back();\n<% } else { %>\n  title.className = 'mw-edit';\n  content.parentNode.removeChild(editor);\n  content.style.display = 'block';\n<% } %>\n}\n\nfunction deleteFile(target) {\n  if (confirm('Delete ' + target + '?')) {\n    DELETE(target);\n    if (MiniWeb.client.address == target) {\n      history.back();\n    } else {\n      MiniWeb.reload();\n    }\n  }\n}\n\nfunction deleteDirectory(name) {\n  deleteFile(name);\n}\n\nfunction GET(url, header) {\n  return new Request('GET', url, null, header).responseText;\n}\n\nfunction PUT(url, data) {\n  new Request('PUT', url, data);\n}\n\nfunction DELETE(url) {\n  new Request('DELETE', url);\n}\n","directory.css":"/* Directory View */\n\n.mw-directory {\n\tfont-family: \"Lucida Console\", monspoace; font-size: small;\n}\n\n.mw-directory .directory a.edit,\n.mw-directory .parent a.delete {\n\tvisibility: hidden;\n}\n\n.mw-directory .total td {\n\tpadding-top: 1em;\n}\n\n.mw-directory .mw-edit-controls-inactive {\n\tposition: static;\n\ttext-align: right;\n}\n\n.mw-directory .mw-edit-controls-inactive a {\n\tmargin-right: 1ex;\n}\n\n.mw-directory td {\n\tpadding-right: 1em;\n\tvertical-align: baseline;\n}\n\n.mw-directory .icon span {\n\tbackground-color: #FFFFCC;\n}\n\n.mw-directory .size {\n\tpadding-right: 2em;\n\ttext-align: right;\n}","view.css":"/* Structure */\n\nhtml {\n\tmargin: 0;\n\tpadding: 0;\n}\n\nbody {\n\tmargin: 0;\n\tpadding: 1.33em 0;\n}\n\ntd {\n\tfont-size: 1em;\n}\n\n.mw-header, .mw-footer {\n\tposition: absolute;\n\tleft: 0;\n\twidth: 100%;\n\theight: 1.33em;\n\tz-index: 999;\n}\n\n.mw-header {\n\ttop: 0;\n}\n\n.mw-footer {\n\tbottom: 0;\n}\n\n@media screen {\n\tbody > .mw-header,\n\tbody > .mw-footer {\n\t\tposition: fixed;\n\t}\n}\n\n* html body {\n\toverflow: hidden;\n} \n\n* html .mw-content {\n\theight: 100%;\n\toverflow: auto;\n}\n\n.mw-content {\n\tpadding: 0 4em 0 2em;\n\tmargin: 2em 0;\n}\n\n* html .mw-content {\n\tpadding-top: 2em;\n}\n\n/* Style */\n\nbody {\n\tfont-family: Verdana, Arial, sans-serif;\n}\n\np {\n\tline-height: 1.33em;\n\ttext-align: justify;\n}\n\ncode, pre {\n\tcolor: darkred;\n}\n\npre {\n\tbackground-color: #FCFCFC;\n\tborder: 1px solid #CCC;\n\tpadding: 1ex;\n\tmargin: 1em 2em 1em 1em;\n}\n\npre, textarea {\n\tfont-family: \"Lucida Console\", monospace;\n\tfont-size: small;\n\t_font-size: x-small;\n}\n\npre.mw-plain {\n\tcolor: black;\n\tmargin: 0;\n\tpadding: 1px;\n\tborder: none;\n\tbackground-color: transparent;\n}\n\ndt code {\n\tfont-weight: bold;\n\tcolor: #000;\n}\n\ndt small, dt i {\n\tfont-weight: normal;\n\tcolor: darkred;\n}\n\n.mw-header, .mw-footer {\n\tbackground-color: #222;\n\tcolor: #FFF;\n\tfont-size: smaller;\n}\n\n.mw-header {\n\tfont-weight: bold;\n}\n\n.mw-footer p {\n\tmargin: 0;\n\tpadding-right: 1ex;\n\ttext-align: right;\n}\n\n/* Links */\n\na {\n\tcolor: #00E;\n\tcursor: pointer;\n\ttext-decoration: underline;\n}\n\na:visited,\na[href^=\"http\"]:visited,\na[href^=\"javascript\"]:visited,\na[href^=\"mailto\"]:visited {\n\tcolor: #551A8B;\n}\n\na.mw-new {\n\tcolor: #E00;\n\ttext-decoration: none;\n}\n\na.mw-new:hover {\n\ttext-decoration: underline;\n}\n\n/* Menu */\n\n.mw-menu {\n\tmargin: 0;\n\tpadding: 0;\n}\n\n.mw-menu li {\n\tdisplay: inline;\n}\n\n.mw-menu a {\n\tcolor: #FFF !important;\n\ttext-decoration: none !important;\n\tpadding: 0 1ex;\n}\n\n.mw-menu a:hover {\n\tbackground-color: #FFFFFF !important;\n\tcolor: #222 !important;\n}\n\n.mw-save {\n\tposition: absolute;\n\ttop: 0;\n\tright: 1ex;\n}\n\n#mw-save.mw-dirty {\n\tcolor: #F00 !important;\n}\n\n/* Headings */\n\n* + html h1 {\n\tmargin: 1.67em 0 0.67em 0;\n}\n\n* html h1 {\n\tmargin: 1.67em 0 0.67em 0;\n}\n\nh1 {\n\tborder-bottom: 2px solid;\n}\n\nh2 {\n\tborder-bottom: 1px solid #808080;\n}\n\n/* Other */\n\np.mw-error b {\n\tcolor: #E00;\n}\n","terminal.js":"var ABS    = /^\\//;\nvar BIN    = '/bin/';\nvar STATE  = '#state';\nvar HIDDEN = 'valueOf';\nvar TMP    = HIDDEN;\nvar STDIN  = 0;\nvar STDOUT = 1;\n\nextend(window, \"onload\", function() {\n  this.base();\n  setFocus();\n});\n\nvar terminal = MiniWeb.terminal;\nvar state = terminal[STATE];\nvar form = $('form');\nvar input = $('input');\nvar output = $('output');\nvar path = $('path');\nvar protocol = $('protocol');\nvar saveButton = $('mw-save');\nvar textContent = output.textContent ? 'textContent' : 'innerText';\n\nfunction setFocus() {\n  var client = input.scrollParent || document.documentElement;\n  if (!base2.detect('MSIE')) client.scrollTop = client.scrollHeight;\n  input.focus();\n};\n\nfunction clean(method) {\n  var dirty = MiniWeb.dirty\n  method.apply(terminal, slice(arguments, 1));\n  MiniWeb.dirty = dirty;\n};\n\nfunction lookup(command) {\n  var path = terminal.path.split('/');\n  do {\n    path.pop();\n    var lookup = path.join('/') + '/bin/' + command;\n  } while (path.length && !terminal.exists(lookup));\n  return lookup;\n};\n\ninput.style.width = (form.offsetWidth - input.offsetLeft) + 'px';\n\ninput.onkeydown = function(event) {\n  event = event || window.event;\n  switch (event.keyCode) {\n    case 13: // return\n      var $output = [];\n      state.commands[state.position++] = input.value;\n      state.commands.length = state.position;\n      var prompt = state.protocol + terminal.path + '> ';\n      $output.push(prompt + input.value);\n      var streams = trim(input.value).split(/\\s*>\\s*/);\n      var $input = streams[STDIN].split(/\\s+/);\n      var command = $input[0];\n      if (command) {\n        var template = command;\n        var target = $input.slice(1).join(' ');\n        if (!terminal.isFile(template) && !ABS.test(template) && terminal.isFile(lookup(template))) {\n          clean(terminal.copy, lookup(template), TMP);\n          template = TMP;\n        }\n        if (terminal.isFile(template)) {\n          var result = terminal.exec(template, target);\n          clean(terminal.remove, TMP);\n          if (streams[STDOUT]) {\n            terminal.write(streams[STDOUT], result);\n          } else if (trim(result)) {\n            $output.push(result);\n          }\n        } else {\n          if (command == 'clear') {\n            output.innerHTML = '<pre>' + MiniWeb + '<\/pre><br>';\n            $output = [];\n          } else if (command == 'cd') {\n            if (terminal.isDirectory(target)) {\n              terminal.chdir(target);\n            } else {\n              $output.push('No such directory.');\n            }\n          } else {\n            $output.push('File not found: ' + command);\n          }\n        }\n        saveButton.className = MiniWeb.dirty ? 'mw-dirty' : '';\n      }\n      for (var i = 0; i < $output.length; i++) {\n        var node = document.createElement('pre');\n        node[textContent] = $output[i];\n        output.appendChild(node);\n      }\n      if (i) {\n        output.appendChild(document.createElement('br'));\n      }\n      state.output = output.innerHTML;\n      path[textContent] = terminal.path;\n      protocol[textContent] = terminal.protocol;\n      input.style.width = '0px'; // force recalc\n      input.style.width = (form.offsetWidth - input.offsetLeft) + 'px';\n      input.value = '';\n      setFocus();\n      return false;\n    case 38: // up-arrow\n      if (state.position > 0) {\n        input.value = state.commands[--state.position];\n      }\n      return false;\n    case 40: // down-arrow\n      if (state.position < state.commands.length - 1) {\n        input.value = state.commands[++state.position];\n      }\n      return false;\n  }\n};\n","terminal.css":"#form, #input, #output, pre {\n\tfont-family: \"Lucida Console\", monospace;\n\tfont-size: small;\n\t_font-size: x-small;\n\tborder-width: 0;\n\tmargin: 0;\n\tpadding: 0;\n\tbackground-color: transparent;\n\tcolor: black;\n}\n\n#input {\n\tdisplay: inline;\n\tvertical-align: bottom;\n}\n\n#output pre {\n\tmax-width: 60em;\n\t_width: 60em;\n\twhite-space: pre-wrap;\n\twhite-space: -moz-pre-wrap;\n\twhite-space: -pre-wrap;\n\twhite-space: -o-pre-wrap;\n\tword-wrap: break-word;\n\t_padding-top: 1px;\n}\n","create":"","system.js":"<% \n set('isError', request && request.status > 299);\n set('level', 0); // heading level\n set('mode', '');\n if (query && /^\\/system\\/(view|edit|create)$/.test(top)) {\n  mode = target.slice(8);\n }\n%>"}
</script>
<script type="text/javascript">
MiniWeb.$$.bin={"echo":"<%= target %>","cat":"<%\nforEach (args(), function(path, index) {\n\tif (index) echo('\\n');\n\tif (path) echo(read(path));\n});\n%>","cp":"<%\nargs('path1,path2');\nif (path1 && path2) {\n\tif (exists(path1)) {\n\t\tcopy(path1, path2);\n\t} else {\n\t\techo(path1 + ': file not found.');\n\t}\n}\n%>","mv":"<%\nargs('path1,path2');\nif (path1 && path2) {\n\tif (exists(path1)) {\n\t\tmove(path1, path2);\n\t} else {\n\t\techo(path1 + ': file not found.');\n\t}\n}\n%>","rmdir":"<%\nif (isDirectory(target)) {\n\tremove(target);\n} else if (isFile(target)) {\n\techo(target + ': is not a directory.');\n} else {\n\techo(target + ': directory not found.');\n}\n%>","rm":"<%\nif (target != self) {\n\tif (isFile(target)) {\n\t\tremove(target);\n\t} else if (isDirectory(target)) {\n\t\techo(target + ': can\\'t delete a directory. use \"rmdir\" or \"rm -r\" instead.');\n\t} else {\n\t\techo(target + ': file not found.');\n\t}\n}\n%>","ed":"<%\n// open the file in the system editor\nif (target != self) {\n\tif (isDirectory(target)) {\n\t\techo('Cannot edit a directory.');\n\t} else if (isFile(target)) {\n\t\tMiniWeb.navigateTo('/system/edit!' + makepath(target));\n\t} else {\n\t\tMiniWeb.navigateTo('/system/create!' + makepath(target));\n\t}\n}\n%>","date":"<%= new Date().toLocaleString() %>","help":"Sorry. There is not much help yet. Try using UNIX commands (mostly). Here is a quick dump of available commands. You will have to work out what they do yourself:\n\n<%= read('/bin').filter(function(item) {\n  return !item.isDirectory;\n}).join('  ') %>\n\nYou can also call 'clear' to clear the terminal and 'cd' to change directory.","mkdir":"<%\nif (isDirectory(target)) {\n\techo(target + ': is already a directory.');\n} else if (isFile(target)) {\n\techo(target + ': is already a file.');\n} else {\n\tmkdir(target);\n}\n%>","save":"<%\nif (self != target) {\n\tif (MiniWeb.save(target)) {\n\t\techo(target ? 'saved as ' + target : 'saved.');\n\t}\n}\n%>","time":"<%= new Date().toLocaleTimeString() %>","grep":"<%\nif (target != self) {\n\targs('pattern,path');\n\tif (isDirectory(path)) {\n\t\tif (!/\\/$/.test(path)) {\n\t\t\tpath += \"/\";\n\t\t}\n\t\tforEach (read(path), function(data, name) {\n\t\t\techo(exec(self, pattern + ' ' + path + name));\n\t\t});\n\t} else if (isFile(path)) {\n\t\tpattern = new RegExp(pattern);\n\t\tif (pattern.test(read(path))) {\n\t\t\techo(path + ' matches.\\n');\n\t\t}\n\t} else {\n\t\techo(path + ': no such file or directory.\\n');\n\t}\n}\n%>","ls":"<%\n// display the contents of a directory\nif (isDirectory(target)) {\n\tvar PADDING = '           ';\n\tvar files = read(target).map(function(item, name) {\n\t\tname += item.isDirectory ? '/' : '';\n\t\treturn name + PADDING.slice(name.length % PADDING.length);\n\t});\n\techo(files.sort().join(''));\n} else {\n\techo('no such directory.');\n}\n%>","manual":{"ed":"usage: ed <path>\n\nEdit the file identified by path.","echo":"usage: echo <text>\n\nWrite text to the output buffer.","date":"usage: date\n\nReturns the current date.","time":"usage: time\n\nReturns the current time."},"man":"<%\nif (isFile('/bin/manual/' + target)) {\n\techo('help for command: ' + target + '\\n\\n' + exec('/bin/manual/' + target));\n} else if (!isFile('/bin/' + target)) {\n\techo('command not found: ' + target);\n} else {\n\techo('help not found for command: ' + target);\n}\n%>"}
</script>
