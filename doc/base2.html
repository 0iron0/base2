uctor":"<p>An abstract class cannot be instantiated.<\/p>"},"addName":{},"doc":{"#Summary":"<p>The application that is generating this documentation.<\/p>","Colorizer":{"#Summary":"<p>A syntax highligher.<\/p>"}},"False":{"#Summary":"<p>Always returns <code>false<\/code>.<p>","#Examples":"<pre class='base2'>\u000a// Cancel the click event:\u000aelement.onclick = False;\u000a<\/pre>"},"Null":{"#Summary":"<p>Always returns <code>null<\/code>.<p>"},"True":{"#Summary":"<p>Always returns <code>true<\/code>.<p>"},"Undefined":{"#Summary":"<p>Always returns <code>undefined<\/code>.<p>"},"JST":{"#Summary":"<p>JavaScript Templates.<\/p>","Command":{"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>([commands]);\u000a<\/pre>"},"Environment":{"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>;\u000a<\/pre>"},"Interpreter":{"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>(command, environment);\u000a<\/pre>"}},"JSON":{"copy":{"#Summary":"<p>Use JSON to make a deep copy of an object.<\/p>\u000a<p>The object is converted to a JSON object and then reparsed to create a full copy.<\/p>","#Syntax":"<pre class='base2'>\u000avar copy = JSON.copy(object);\u000a<\/pre>"},"#Summary":"<p>JavaScript Object Notation.<\/p>","namespace":{"#Examples":"<%-- empty --%>"},"Object":{"toJSONString":{"#Syntax":"<pre class='base2'>\u000avar string = JSON.<% include('/doc/system/method_name'); %>(<% include('/doc/system/instance_name'); %>);\u000a<\/pre>"}}},"JSB":{"#Summary":"<p>JavaScript Behaviors.<\/p>","RuleList":{"Item":{"#Summary":"<p>The <code>RuleList.Item<\/code> class is identical to the <code><a href='#/doc/!base2.JSB.Rule'>Rule<\/a><\/code> class.<\/p>"},"#Summary":"A collection of <code><a href='#/doc/!base2.JSB.Rule'>Rule<\/a><\/code> objects.<\/p>","#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>([rules]);\u000a<\/pre>"},"Rule":{"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>(selector, behavior);\u000a<\/pre>"}},"IO":{"#Summary":"<p>A collection of classes to deal with I/O.<\/p>","FileSystem":{"#Summary":"<p>An abstract class to derive other file system classes from.<\/p>","prototype":{"chdir":{"#Summary":"<p>Change the current working directory.<\/p>","#Syntax":"<pre class='base2'>\u000afs.chdir(path);\u000a<\/pre>"},"copy":{"#Summary":"<p>Copy a file or directory to another destination.<\/p","#Syntax":"<pre class='base2'>\u000afs.copy(path1, path2);\u000a<\/pre>"},"exists":{"#Syntax":"<pre class='base2'>\u000avar result = fs.exists(path);\u000a<\/pre>","#Summary":"<p>Verifies the existence of a file or directory.<\/p>"},"isDirectory":{"#Syntax":"<pre class='base2'>\u000avar result = fs.isDirectory(path);\u000a<\/pre>","#Summary":"<p>Verifies that the resource found at <i>path<\/i> is a directory.<\/p>"},"isFile":{"#Syntax":"<pre class='base2'>\u000avar result = fs.isFile(path);\u000a<\/pre>","#Summary":"<p>Verifies that the resource found at <i>path<\/i> is a file.<\/p>"},"makepath":{"#Syntax":"<pre class='base2'>\u000avar path = fs.makepath(path1[, path2]);\u000a<\/pre>","#Summary":"<p>Resolve two paths to a single path. If the second path is omitted then the supplied path is resolved using the current path of the FileSystem.<\/p>"},"mkdir":{"#Syntax":"<pre class='base2'>\u000afs.mkdir(path);\u000a<\/pre>","#Summary":"<p>Create the directory described by <i>path<\/i>.<\/p>"},"move":{"#Syntax":"<pre class='base2'>\u000afs.move(path1, path2);\u000a<\/pre>","#Summary":"<p>Move the file found at <i>path1<\/i> to <i>path2<\/i>.<\/p>"},"read":{"#Syntax":"<pre class='base2'>\u000avar result = read(path);\u000a<\/pre>","#Summary":"<p>Read the file or directory found at <i>path<\/i> and return its contents.<\/p>\u000a<p>For a text file, the text is returned. For a directory, a <a href='#/doc/!base2.IO.Directory'>Directory<\/a> object is returned.<\/p>"},"remove":{"#Syntax":"<pre class='base2'>\u000afs.remove(path);\u000a<\/pre>","#Summary":"<p>Remove the file or directory found at <i>path<\/i>.<\/p>"},"write":{"#Syntax":"<pre class='base2'>\u000afs.write(path, data);\u000a<\/pre>","#Summary":"<p>Write text to the file found at <i>path<\/i>.<\/p>"},"path":{"#Summary":"<p>The current path.<\/p>\u000a<p>All paths should be UNIX style paths.<\/p>"}},"#Constructor":"<pre class='base2'>\u000avar fs = new <% include('/doc/system/class_name'); %>([path]);\u000a<\/pre>"},"LocalFileSystem":{"#Notes":"<p>Local file system support is complete for the following platforms:<\/p>\u000a<ul>\u000a<li>Non-browser Java environments (e.g. Rhino)<\/li>\u000a<li>Windows Scripting Host<\/li>\u000a<li>Mozilla browsers<\/li>\u000a<li>Microsoft Internet Explorer<\/li>\u000a<\/ul>\u000a<p>For other browsers that support Java, the local file system is read-only. For all other browsers (e.g. Safari) there is no local file support.<\/p>","#Summary":"<p>Manage the local file system.<\/p>","getPath":{"#Summary":"<p>Returns the current path. For a browser environment it is equivalent to <code>location.pathname<\/code>.<\/p>","#Syntax":"<pre class='base2'>\u000avar path = <% include('/doc/system/method_name'); %>();\u000a<\/pre>"},"toNativePath":{"#Syntax":"<pre class='base2'>\u000avar nativePath = <% include('/doc/system/method_name'); %>(path);\u000a<\/pre>","#Summary":"<p>Convert a base2 (UNIX style) path to a native path (e.g. Windows).<\/p>"},"fromNativePath":{"#Syntax":"<pre class='base2'>\u000avar path = <% include('/doc/system/method_name'); %>(nativePath);\u000a<\/pre>","#Summary":"<p>Convert a native path (e.g. Windows) to a base2 (UNIX style) path.<\/p>"},"prototype":{"path":{},"copy":{"#Notes":"<p>Not currently supported in Java environments.<\/p>"}}},"Directory":{"#Summary":"<p>A collection of directory items.<\/p>","Item":{"#Summary":"<p>A stub that describes an item in a directory.<\/p>","#Constructor":"<p>Instantiation of directory items is internal.<\/p>","#Examples":"<%-- empty --%>"}},"LocalDirectory":{"#Constructor":"<pre class='base2'>\u000avar directory = new <% include('/doc/system/class_name'); %>(path);\u000a<\/pre>"},"LocalFile":{"#Constructor":"<pre class='base2'>\u000avar file = new <% include('/doc/system/class_name'); %>(path);\u000a<\/pre>"}},"detect":{"#Summary":"<p>There are two types of detection:<\/p>\u000a<ol>\u000a<li>User agent detection (browser only)<\/li>\u000a<li>Object detection<\/li>\u000a<\/ol>\u000a\u000a<h3>User Agent Detection<\/h3>\u000a<p>base2 creates its own userAgent string for easy pattern matching<\/p>\u000a<ol>\u000a<li>Platform prepended to user agent string<\/li>\u000a<li>Bogus \"MSIE\" indicators removed <\/li>\u000a<li>Spaces and \"/\" characters removed between words and numbers. e.g. \"MSIE 6.0\" becomes \"MSIE6.0\".<\/li>\u000a<li>\"Like xyz browser\" strings removed<\/li>\u000a<\/ol>\u000a\u000a<h3>Object Detection<\/h3>\u000a<p>Detect objects by passing an expression that can be evalauted. The expression should be enclosed in brackets.<\/p>\u000a\u000a<p>You can negate the return value of a detect() by prefixing the query with a \"!\" character.<\/p>\u000a\u000a<h3>Dynamic Object Detection<\/h3>\u000a<p>base2's <code><a href='#/doc/!base2.extend'>extend()<\/a><\/code> method allows dynamic object detection. That means that you can extend objects like this:<\/p>\u000a<pre class='base2'>\u000avar Browser = Base.extend({\u000a  // Default method:\u000a  info: function() {\u000a    print(\"I am a happy browser! :-)\");\u000a  },\u000a\u000a  // User agent detection:\u000a  \"@MSIE\": {\u000a    info: function() {\u000a      print(\"I am a sad browser! :-(\");\u000a    }\u000a  },\u000a\u000a  // Object detection:\u000a  \"@!(document.getElementById)\": {\u000a    info: function() {\u000a      print(\"I am a very old browser! :-P\");\u000a    }\u000a  }\u000a});\u000a\u000avar browser = new Browser();\u000abrowser.info(); // =&gt; (platform specific)\u000a<\/pre>","#Examples":"\u000a<p>Detect user agents by passing a (<code>RegExp<\/code>) pattern to <code>detect()<\/code>:<\/p>\u000a<pre class='base2'>\u000adetect(\"MSIE5\");      // detects IE5.x\u000adetect(\"MSIE[56]\");   // detects IE5.x and IE6.x\u000adetect(\"MSIE|opera\"); // detects Interent Explorer or opera\u000adetect(\"MSIE.+win\");  // detects Interent Explorer on Windows\u000a<\/pre>\u000a<p>Object detection:<\/p>\u000a<pre class='base2'>\u000adetect(\"(java)\");\u000adetect(\"(document.getElementsByClassName)\");\u000adetect(\"(element.addEventListener)\");\u000a<\/pre>\u000a<p>Detect <code>jscript<\/code>:<\/p>\u000a<pre class='base2'>\u000adetect(\"(jscript)\");\u000adetect(\"(jscript>=5)\");\u000a<\/pre>\u000a<p>Negate a query:<\/p>\u000a<pre class='base2'>\u000adetect(\"!MSIE\");        // not Internet Explorer\u000adetect(\"!MSIE|opera\");  // not Internet Explorer or Opera\u000adetect(\"!(java)\");      // java not available\u000a<\/pre>","#Notes":"\u000a<p>Certain objects are always defined (even if they are null). They are:<\/p>\u000a<ul>\u000a<li><code>java<\/code><\/li>\u000a<li><code>jscript<\/code> (version number)<\/li>\u000a<li><code>global<\/code> (the global object. e.g. <code>window<\/code> in a browser environment)<\/li>\u000a<li><code>element<\/code> (an HTML <code>&lt;span&gt;<\/code> element which is not attached to any document)<\/li>\u000a<\/ul>","#Syntax":"<p>User agent detection:<\/p>\u000a<pre class='base2'>\u000adetect(\"pattern\");\u000adetect(\"!pattern\");\u000a<\/pre>\u000a<p>Object detection:<\/p>\u000a<pre class='base2'>\u000adetect(\"(expression)\");\u000adetect(\"!(expression)\");\u000a<\/pre>"},"Map":{"#Summary":"<p>The Map class is not a replacement for the JavaScript <code>Object<\/code> class. Object literals are usually sufficient for most tasks. This class acts as the base class for other hash and collection classes.<\/p>","prototype":{"copy":{"#Summary":"<p>Returns a copy of the <% include('/doc/system/object_name'); %> object.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>();\u000a<\/pre>"},"remove":{"#Summary":"<p>Remove a value by key.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(key);\u000a<\/pre>"},"union":{"#Summary":"<p>Merge several <% include('/doc/system/object_name'); %> objects to make a new <% include('/doc/system/object_name'); %>.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(<% include('/doc/system/instance_name'); %>1, <% include('/doc/system/instance_name'); %>2, ..., <% include('/doc/system/instance_name'); %>N);\u000a<\/pre>"},"merge":{"#Summary":"<p>Merge several <% include('/doc/system/object_name'); %> objects into a single <% include('/doc/system/object_name'); %>. Does not create a new object. Exisiting entries are overwritten.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(<% include('/doc/system/instance_name'); %>1, <% include('/doc/system/instance_name'); %>2, ..., <% include('/doc/system/instance_name'); %>N);\u000a<\/pre>"},"forEach":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(block[, context]);\u000a<\/pre>","#Summary":"<p>Enumerate the values in the hash object.<\/p>\u000a<p>There is no particular order of enumeration and the order may vary from platform to platform. If you want enumerate items in a particular order then you should use a <code><a href='#/doc/!base2.Collection'>Collection<\/a><\/code> object instead.<\/p>"},"get":{"#Summary":"<p>Retrieve a value by key.<\/p>","#Syntax":"<pre class='base2'>\u000avar value = <% include('/doc/system/method_name'); %>(key);\u000a<\/pre>"},"has":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(key);\u000a<\/pre>","#Summary":"<p>Returns <code>true<\/code> if the <% include('/doc/system/object_name'); %> object contains the supplied key.<\/p>"},"put":{"#Summary":"<p>Store a value by key. If the key already exists then the entry is overwritten.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(key, value);\u000a<\/pre>"},"size":{"#Summary":"<p>Returns the number of items in the <% include('/doc/system/object_name'); %> object.<\/p>","#Syntax":"<pre class='base2'>\u000avar size = <% include('/doc/system/method_name'); %>();\u000a<\/pre>"},"getKeys":{"#Syntax":"<pre class='base2'>\u000avar keys = <% include('/doc/system/method_name'); %>();\u000a<\/pre>","#Summary":"<p>Returns an array of the keys in the <% include('/doc/system/object_name'); %> object.<\/p>"},"getValues":{"#Syntax":"<pre class='base2'>\u000avar values = <% include('/doc/system/method_name'); %>();\u000a<\/pre>","#Summary":"<p>Returns an array of the values in the <% include('/doc/system/object_name'); %> object.<\/p>"},"filter":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(test[, context]);\u000a<\/pre>"},"clear":{"#Summary":"<p>Removes all entries from the <% include('/doc/system/object_name'); %> object.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>();\u000a<\/pre>"}},"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>([values]);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>({\u000a  key1: \"value1\",\u000a  key2: 2\u000a});\u000a\u000a<% include('/doc/system/instance_name'); %>.put(\"key3\", \"Another value\");\u000a<\/pre>"},"js":{"Array2":{"#Examples":"<p>Use <code>Array2<\/code> as a constructor:<\/p>\u000a<pre class='base2'>\u000avar array2 = new Array2(1, 2, 3);\u000aprint(array.contains(2)); // =&gt; true\u000a<\/pre>\u000a<p>Use <code>Array2<\/code> to cast an existing array:<\/p>\u000a<pre class='base2'>\u000avar array1 = [1, 2, 3];\u000aprint(array1.contains(2)); // =&gt; ERROR!\u000aArray2(array1);\u000aprint(array1.contains(2)); // =&gt; true\u000a<\/pre>\u000a<p>Cast the built-in <code>Array<\/code> object:<\/p>\u000a<pre class='base2'>\u000avar array1 = [1, 2, 3];\u000aprint(array1.contains(2)); // =&gt; ERROR!\u000aArray2(Array.prototype);\u000aprint(array1.contains(2)); // =&gt; true\u000a<\/pre>\u000a<p>Use <code>Array2<\/code> as a provider of generic methods:<\/p>\u000a<pre class='base2'>\u000avar array1 = [1, 2, 3];\u000aprint(Array2.contains(array1, 2)); // =&gt; true\u000a<\/pre>\u000a<p>More generic methods:<\/p>\u000a<pre class='base2'>\u000avar args = Array2.slice(arguments, 1);\u000a\u000avar hrefs = Array2.pluck(document.links, \"href\");\u000a\u000aArray2.forEach(document.images, hide);\u000a<\/pre>","#Summary":"<p>The <code><b>Array2<\/b><\/code> class is a \"pseudo subclass\" of the built-in JavaScript <code>Array<\/code> class. It provides additional methods on both the prototype and the constructor (as generic methods).<\/p>\u000a<p>You can use <code>Array2<\/code>:<\/p>\u000a<ul>\u000a<li>as a constructor to create new augmented arrays<\/li>\u000a<li>to cast existing arrays to base2 arrays<\/li>\u000a<li>to cast the built-in <code>Array.prototype<\/code> so that <em>all<\/em> arrays are base2 arrays<\/li>\u000a<li>as a provider of generic methods, including existing <code>Array<\/code> methods<\/li>\u000a<\/ul>\u000a<p>When a built-in object is augmented, if a method already exists then it is not overwritten.<\/p>\u000a<p class='nb'>The instance methods shown below are platform-specific. You will only see the methods that will be created or overridden.<\/p>","prototype":{"combine":{"#Summary":"<% include('/data/doc/entries/base2/js/Array2/combine/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar result = keys.combine(values);\u000a<\/pre>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/combine/#Notes'); %>"},"forEach":{"#Syntax":"<pre class='base2'>\u000aarray2.forEach(block[, context]);\u000a<\/pre>","#Summary":"<p>Enumerate the items in an array.<\/p>\u000a<p class='nb'>base2's <code>forEach()<\/code> method is different to Mozilla's.<br><br>\u000a<code>undefined<\/code> values in an array are not enumerated. This is for compatibility with Internet Explorer where it is not possible to implement standard behaviour.<\/p>"},"swap":{"#Examples":"<pre class='base2'>\u000avar a2 = new Array2(\"x\", \"y\", \"z\");\u000aa2.swap(0, 1);\u000aprint(a2);   // =&gt; [\"y\", \"x\", \"z\"]\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000aarray2.swap(index1, index2);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Array2/swap/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/swap/#Notes'); %>"},"flatten":{"#Syntax":"<pre class='base2'>\u000avar result = array2.flatten();\u000a<\/pre>","#Summary":"<p>Collapse a multi-dimensional array.<\/p>"},"extend":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/extend/#Syntax'); %>"},"copy":{"#Syntax":"<pre class='base2'>\u000avar result = array2.copy();\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Array2/copy/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/copy/#Notes'); %>","#Examples":"<% include('/data/doc/entries/base2/js/Array2/copy/#Examples'); %>"},"insertAt":{"#Syntax":"<pre class='base2'>\u000aarray2.insertAt(index, value);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Array2/insertAt/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/insertAt/#Notes'); %>"},"removeAt":{"#Syntax":"<pre class='base2'>\u000aarray2.removeAt(index);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Array2/removeAt/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/removeAt/#Notes'); %>"},"remove":{"#Syntax":"<pre class='base2'>\u000aarray2.remove(item);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Array2/remove/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/remove/#Notes'); %>"},"indexOf":{"#Syntax":"<pre class='base2'>\u000avar index = array2.indexOf(item);\u000a<\/pre>"},"lastIndexOf":{"#Syntax":"<pre class='base2'>\u000avar index = array2.lastIndexOf(item);\u000a<\/pre>"},"contains":{"#Syntax":"<pre class='base2'>\u000avar result = array2.contains(item);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Array2/contains/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/contains/#Notes'); %>","#Examples":"<% include('/data/doc/entries/base2/js/Array2/contains/#Examples'); %>"},"base":{"#Summary":"<% include('/data/doc/entries/base2/Base/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/base/#Syntax'); %>"},"item":{"#Summary":"<% include('/data/doc/entries/base2/js/Array2/item/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Array2/item/#Notes'); %>","#Syntax":"<pre class='base2'>\u000avar item = array2.item(index);\u000a<\/pre>","#Examples":"<p>Retrieve the <em>first<\/em> item in an array:<\/p>\u000a<pre class='base2'>\u000avar first = array2.item(0);\u000a<\/pre>\u000a<p>Retrieve the <em>last<\/em> item in an array:<\/p>\u000a<pre class='base2'>\u000avar first = array2.item(-1);\u000a<\/pre>"}},"copy":{"#Summary":"<p>Returns a copy of an array. The returned array is cast to <code>Array2<\/code>.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(array);\u000a<\/pre>"},"flatten":{"#Summary":"<p>Collapse a multi-dimensional array.<\/p>","#Examples":"<pre class='base2'>\u000aArray2.flatten([1, 2, 3]);      // [1, 2, 3]\u000aArray2.flatten([1, [2], 3]);    // [1, 2, 3]\u000aArray2.flatten([[], 2, 3]);     // [2, 3]\u000aArray2.flatten([[1], 2, 3]);    // [1, 2, 3]\u000aArray2.flatten([[[[4]]]]);      // [4]\u000aArray2.flatten([1, [2, [3]]]);  // [1, 2, 3]\u000aArray2.flatten([[[[[]]]]]);     // []\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(array);\u000a<\/pre>"},"like":{"#Summary":"<p>Is the object like an array?<\/p>","#Examples":"<pre class='base2'>\u000aArray2.like([1, 2, 3]);       // true\u000aArray2.like(document.links);  // true\u000aArray2.like(\"string\");        // false\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object);\u000a<\/pre>"},"remove":{"#Summary":"<p>Remove an item from an array.<\/p>","#Examples":"<pre class='base2'>\u000avar a2 = new Array2(\"a\", \"b\", \"c\");\u000aa2.remove(\"b\");\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(array, item);\u000a<\/pre>"},"removeAt":{"#Summary":"<p>Remove an item from an array by index.<\/p>","#Examples":"<pre class='base2'>\u000avar a2 = new Array2(\"a\", \"b\", \"c\");\u000aa2.remove(2);\u000aprint(a2);  // =&gt; [\"a\", \"c\"]\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(array, index);\u000a<\/pre>"},"swap":{"#Summary":"<p>Swap two items in an array.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(array, index1, index2);\u000a<\/pre>"},"forEach":{"#Syntax":"<% include('/data/doc/entries/base2/Base/forEach/#Syntax'); %>","#Summary":"<p>Enumerate the items in an array.<\/p>"},"combine":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(keys, values);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000avar hash = Array2.combine([\"a\", \"b\", \"c\"], [1, 2, 3]);\u000a// =&gt; {a:1, b:2, c:3};\u000a<\/pre>","#Summary":"<p>Combine two arrays to make a hash (<code>Object<\/code>).<\/p>"},"every":{"#Summary":"<% include('/data/doc/entries/base2/Enumerable/every/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Enumerable/every/#Syntax'); %>"},"filter":{"#Syntax":"<% include('/data/doc/entries/base2/Enumerable/filter/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Enumerable/filter/#Summary'); %>"},"invoke":{"#Syntax":"<% include('/data/doc/entries/base2/Enumerable/invoke/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Enumerable/invoke/#Summary'); %>"},"map":{"#Syntax":"<% include('/data/doc/entries/base2/Enumerable/filter/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Enumerable/map/#Summary'); %>"},"pluck":{"#Syntax":"<% include('/data/doc/entries/base2/Enumerable/pluck/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Enumerable/pluck/#Summary'); %>"},"reduce":{"#Syntax":"<% include('/data/doc/entries/base2/Enumerable/reduce/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Enumerable/reduce/#Summary'); %>"},"some":{"#Syntax":"<% include('/data/doc/entries/base2/Enumerable/some/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Enumerable/some/#Summary'); %>"},"insertAt":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(array, index, value);\u000a<\/pre>","#Summary":"<p>Inserts an item into the array at the give index.<\/p>"},"indexOf":{"#Syntax":"<pre class='base2'>\u000avar index = <% include('/doc/system/method_name'); %>(array, item);\u000a<\/pre>\u000a"},"lastIndexOf":{"#Syntax":"<pre class='base2'>\u000avar index = <% include('/doc/system/method_name'); %>(array, item);\u000a<\/pre>"},"reverse":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(array);\u000a<\/pre>"},"contains":{"#Syntax":"<pre class='base2'>\u000avar result = Array2.contains(array, item);\u000a<\/pre>"},"sort":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(array[, compare]);\u000a<\/pre>"},"slice":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(array[, start[, end]]);\u000a<\/pre>","#Summary":"<p>Returns a portion of an array (or array-like object).<\/p>"},"base":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/base/#Syntax'); %>"},"join":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(array, string);\u000a<\/pre>"},"ancestorOf":{"#Syntax":"<% include('/data/doc/entries/base2/Base/ancestorOf/#Syntax'); %>"},"implement":{"#Summary":"<% include('/data/doc/entries/base2/Base/implement/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/implement/#Syntax'); %>"},"item":{"#Summary":"<p>Retrieves an item from an array by its index. If the supplied index is negative then it is treated as the offset from the end of the array.<\/p>","#Syntax":"<pre class='base2'>\u000avar item = <% include('/doc/system/method_name'); %>(index);\u000a<\/pre>","#Examples":"<p>Retrieve the <em>first<\/em> item in an array:<\/p>\u000a<pre class='base2'>\u000avar first = <% include('/doc/system/method_name'); %>(0);\u000a<\/pre>\u000a<p>Retrieve the <em>last<\/em> item in an array:<\/p>\u000a<pre class='base2'>\u000avar last = <% include('/doc/system/method_name'); %>(-1);\u000a<\/pre>"},"#Constructor":"<p>The same as the standard JavaScript Array constructor.<\/p>\u000a<pre class='base2'>\u000avar array = new Array2(1, 2, 3, 4);\u000a<\/pre>"},"Date2":{"now":{"#Examples":"<pre class='base2'>\u000avar start = Date2.now();\u000abatchProcess(job);\u000aprint('time elapsed: ' + Date.now() - start);\u000a<\/pre>","#Summary":"<p>Returns the current date in milliseconds since the epoch (<code>1970-01-01T00:00:00.0<\/code>).<\/p>","#Syntax":"<pre class='base2'>\u000avar now = Date2.now();\u000a<\/pre>"},"#Examples":"<p>Use the <code>Date2.parse()<\/code> method to parse an ISO date:<\/p>\u000a<pre class='base2'>\u000avar date = Date2.parse(\"2007-07-01T11:33\");\u000a<\/pre>","#Summary":"<p>The <code><b>Date2<\/b><\/code> class is a \"pseudo subclass\" of the built-in JavaScript Date class. It provides additional methods on both the prototype and the constructor (as generic methods).<\/p>\u000a<p>You can use Date2:<\/p>\u000a<ul>\u000a<li>as a constructor to create new augmented dates<\/li>\u000a<li>to cast existing dates to base2 dates<\/li>\u000a<li>to cast the built-in <code>Date.prototype<\/code> so that <em>all<\/em> dates are base2 dates<\/li>\u000a<li>as a provider of generic methods<\/li>\u000a<\/ul>","prototype":{"base":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/base/#Syntax'); %>"},"extend":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/extend/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/extend/#Syntax'); %>"},"toISOString":{"#Syntax":"<pre class='base2'>\u000avar result = date2.toISOString();\u000a<\/pre>"}},"toISOString":{"#Syntax":"<pre class='base2'>\u000avar result = Date2.toISOString(date);\u000a<\/pre>","#Summary":"<p>Converts the date object to ISO format.<\/p>"},"parse":{"#Syntax":"<pre class='base2'>\u000avar result = Date2.parse(string[, defaultDate]);\u000a<\/pre>"},"base":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/base/#Syntax'); %>"},"forEach":{"#Summary":"<% include('/data/doc/entries/base2/Base/forEach/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/forEach/#Syntax'); %>"},"ancestorOf":{"#Syntax":"<% include('/data/doc/entries/base2/Base/ancestorOf/#Syntax'); %>"},"implement":{"#Summary":"<% include('/data/doc/entries/base2/Base/implement/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/implement/#Syntax'); %>"},"#Constructor":"<p>The same as the standard JavaScript Date constructor except that you can also pass an ISO string to the constructor.<\/p>\u000a<pre class='base2'>\u000avar date = new Date2(2007, 6, 1);\u000a<\/pre>\u000a<pre class='base2'>\u000avar date = new Date2(\"2007-06-01T\");\u000a<\/pre>"},"String2":{"#Examples":"<pre class='base2'>\u000avar trimmed = String2.trim(textarea.value);\u000a<\/pre>\u000a<pre class='base2'>\u000avar values = pluck(myForm.elements, \"value\");\u000avar VALUES = Array2.map(values, String2.toUpperCase);\u000a<\/pre>","#Summary":"<p>The <code><b>String2<\/b><\/code> class is a \"pseudo subclass\" of the built-in JavaScript <code>String<\/code> class. It provides additional methods on both the prototype and the constructor (as generic methods).<\/p>\u000a<p>You can use <code>String2<\/code>:<\/p>\u000a<ul>\u000a<li>as a constructor to create new augmented strings<\/li>\u000a<li>to cast existing strings to base2 strings<\/li>\u000a<li>to cast the built-in <code>String.prototype<\/code> so that <em>all<\/em> strings are base2 strings<\/li>\u000a<li>as a provider of generic methods, including existing <code>String<\/code> methods<\/li>\u000a<\/ul>","prototype":{"base":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/base/#Syntax'); %>"},"extend":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/extend/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/extend/#Syntax'); %>"},"trim":{"#Syntax":"<pre class='base2'>\u000avar result = string.trim();\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/String2/trim/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/String2/trim/#Notes'); %>"},"format":{"#Summary":"<% include('/data/doc/entries/base2/js/String2/format/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar result = string.format(replacement1, replacement2, ..., replacementN);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000aformat(\"%1 %2%3 %2a %1%3\", \"she\", \"se\", \"lls\"); // =&gt; \"she sells sea shells\"\u000a<\/pre>","#Notes":"<p>Only %1 - %9 supported.<\/p>"},"rescape":{"#Summary":"<% include('/data/doc/entries/base2/js/String2/rescape/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar safeString = string.rescape();\u000a<\/pre>"}},"trim":{"#Summary":"<p>Trim leading and trailing spaces from a string.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(string);\u000a<\/pre>"},"toLowerCase":{"#Syntax":"<pre class='base2'>\u000avar result = String2.toLowerCase(string);\u000a<\/pre>"},"toUpperCase":{"#Syntax":"<pre class='base2'>\u000avar RESULT = String2.toUpperCase(string);\u000a<\/pre>"},"indexOf":{"#Syntax":"<pre class='base2'>\u000avar index = String2.indexOf(string, substring[, start]);\u000a<\/pre>"},"lastIndexOf":{"#Syntax":"<pre class='base2'>\u000avar index = String2.lastIndexOf(string, substring[, start]);\u000a<\/pre>"},"base":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/base/#Syntax'); %>"},"forEach":{"#Syntax":"<% include('/data/doc/entries/base2/Base/forEach/#Syntax'); %>","#Summary":"<% include('/data/doc/entries/base2/Base/forEach/#Summary'); %>"},"ancestorOf":{"#Syntax":"<% include('/data/doc/entries/base2/Base/ancestorOf/#Syntax'); %>"},"implement":{"#Summary":"<% include('/data/doc/entries/base2/Base/implement/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/implement/#Syntax'); %>"},"format":{"#Summary":"<p>Replace <code>%n<\/code> with <code>arguments[n]<\/code>.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(string, replacement1, replacement2, ..., replacementN);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(\"%1 %2%3 %2a %1%3\", \"she\", \"se\", \"lls\"); // =&gt; \"she sells sea shells\"\u000a<\/pre>","#Notes":"<p>Only %1 - %9 supported.<\/p>"},"rescape":{"#Summary":"<p>Make a string safe for conversion to a <code>RegExp<\/code>.<\/p>","#Syntax":"<pre class='base2'>\u000avar safeString = <% include('/doc/system/method_name'); %>(string);\u000a<\/pre>"},"#Constructor":"<p>The same as the standard JavaScript String constructor.<\/p>"},"#Summary":"<p>base2.js is a base2 <a href=\"#/doc/!base2.Package\">Package<\/a> that fixes JavaScript's built-in objects much like <a href=\"#/doc/!base2.dom\">base2.dom<\/a> fixes the <abbr title=\"Document Object Model\">DOM<\/abbr>.<\/p>\u000a<p>It provides these \"pseudo-subclasses\":<\/p>\u000a<dl>\u000a<dt><a href=\"#/doc/!base2.js.Array2\">Array2<\/a><\/dt>\u000a<dd>Adds support for <a href=\"http://developer.mozilla.org/en/docs/New_in_JavaScript_1.6#Array_and_String_generics\">generics<\/a>, <a href=\"http://developer.mozilla.org/en/docs/New_in_JavaScript_1.6#Array_extras\">array extras<\/a> (<code>forEach()<\/code>, <code>map()<\/code>, <code>reduce()<\/code> etc) and some additional base2 methods.<\/dd>\u000a<dt><a href=\"#/doc/!base2.js.Date2\">Date2<\/a><\/dt>\u000a<dd>Adds support for <a href=\"http://wiki.ecmascript.org/doku.php?id=proposals:date_and_time\">new ES4 methods<\/a> (<code>now()<\/code> and <code>toISOString()<\/code>). The <code>parse()<\/code> method is also ISO-aware.<\/dd>\u000a<dt><a href=\"#/doc/!base2.js.Function2\">Function2<\/a><\/dt>\u000a<dd>Adds functional extensions (<code>bind()<\/code> etc).<\/dd>\u000a<dt><a href=\"#/doc/!base2.js.String2\">String2<\/a><\/dt>\u000a<dd>Adds support for <a href=\"http://developer.mozilla.org/en/docs/New_in_JavaScript_1.6#Array_and_String_generics\">generics<\/a> and adds a <code>trim()<\/code> method.<\/dd>\u000a<\/dl>\u000a<p>This package is part of the base2 core. You do not need to include any additional files to use it.<\/p>","Function2":{"K":{"#Examples":"<pre class='base2'>\u000afunction Person(name, age) {\u000a  this.toString = K(name);\u000a  this.age = age;\u000a}\u000a<\/pre>","#Summary":"<p>Returns a function that returns the first argument passed to <code>K<\/code>.<p>","#Syntax":"<pre class='base2'>\u000avar result = K(value);\u000a<\/pre>"},"I":{"#Summary":"<p>Returns the first argument passed to <code>I<\/code>.<p>","#Syntax":"<pre class='base2'>\u000avar result = I(value);\u000a<\/pre>"},"not":{"#Examples":"<pre class='base2'>\u000afunction even(number) {\u000a  return number % 2 == 0;\u000a}\u000avar odd = not(even);\u000a\u000aprint(odd(3));  // =&gt; true\u000a<\/pre>","#Summary":"<p>Returns a function that negates the result of the function passed to it.<\/p>","#Syntax":"<pre class='base2'>\u000avar negatedFunc = <% include('/doc/system/method_name'); %>(fn);\u000a<\/pre>"},"partial":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(fn, argument0, argument1, ..., argumentN);\u000a<\/pre>","#Summary":"<p>Returns a <em>partially evaluated<\/em> function.<\/p>"},"flip":{"#Summary":"<p>Returns a function that swaps its first two arguments before passing them to the underlying function.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(fn);\u000a<\/pre>"},"unbind":{"#Syntax":"<pre class='base2'>\u000avar newFunc = unbind(fn);\u000a<\/pre>","#Summary":"<p>Decouple a method from an object. What would have been the <code>this<\/code> object becomes the first parameter of the new function.<\/p>","#Examples":"<pre class=\"base2\">\u000avar concat = unbind(Array.prototype.concat);\u000afunction test() {\u000a  concat(arguments, 4, 5, 6);\u000a  print(arguments);\u000a}\u000atest(1, 2, 3); // =&gt; 1, 2, 3, 4, 5, 6\u000a<\/pre>"},"delegate":{"#Syntax":"<pre class='base2'>\u000avar result = delegate(fn[, context]);\u000a<\/pre>"},"II":{"#Summary":"<p>Returns the second argument passed to <code>II<\/code>.<p>","#Syntax":"<pre class='base2'>\u000avar result = II(key, value);\u000a<\/pre>"},"prototype":{"not":{"#Examples":"<% include('/data/doc/entries/base2/js/Function2/not/#Examples'); %>","#Summary":"<% include('/data/doc/entries/base2/js/Function2/not/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar negatedFunc = fn.not();\u000a<\/pre>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/not/#Notes'); %>"},"bind":{"#Syntax":"<pre class='base2'>\u000avar result = func.bind(object[, argument0, argument1, ..., argumentN]);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Function2/bind/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/bind/#Notes'); %>"},"unbind":{"#Syntax":"<pre class='base2'>\u000avar newFunc = fn.unbind();\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Function2/unbind/#Summary'); %>","#Examples":"<% include('/data/doc/entries/base2/js/Function2/unbind/#Examples'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/unbind/#Notes'); %>"},"partial":{"#Syntax":"<pre class='base2'>\u000avar result = fn.partial(argument0, argument1, ..., argumentN);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Function2/partial/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/partial/#Notes'); %>"},"flip":{"#Summary":"<% include('/data/doc/entries/base2/js/Function2/flip/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar result = fn.flip();\u000a<\/pre>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/flip/#Notes'); %>"},"delegate":{"#Syntax":"<pre class='base2'>\u000avar result = fn.delegate([context]);\u000a<\/pre>","#Summary":"<% include('/data/doc/entries/base2/js/Function2/delegate/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/delegate/#Notes'); %>"},"compose":{"#Summary":"<% include('/data/doc/entries/base2/js/Function2/compose/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/compose/#Notes'); %>"},"unshift":{"#Summary":"<% include('/data/doc/entries/base2/js/Function2/unshift/#Summary'); %>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/unshift/#Notes'); %>"}},"bind":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(fn, object[, argument0, argument1, ..., argumentN]);\u000a<\/pre>","#Summary":"<p>Bind a function to an object. The <code>this<\/code> keyword will always refer to the object you pass to the <code>bind()<\/code> function.<\/p>"},"#Constructor":"<p>The same as the standard JavaScript Function constructor.<\/p>"},"bind":{"#Syntax":"<pre class='base2'>\u000abase2.js.bind(host);\u000a<\/pre>","#Summary":"<p>The <code>bind()<\/code> method can be applied to any JavaScript host object (e.g. the <code>window<\/code> object in a browser environment). After the <code>bind()<\/code> method has been applied, the built-in classes, <code>Array<\/code>, <code>Date<\/code> and <code>String<\/code>, will be upgraded to their base2 equivalents. Prototype objects will be enhanced with missing methods and constructor functions will have their appropriate <a href=\"http://developer.mozilla.org/en/docs/New_in_JavaScript_1.6#Array_and_String_generics\">generic methods<\/a> added.<\/p>","#Examples":"<pre class='base2'>\u000afunction even(number) {\u000a  return number % 2 == 0;\u000a};\u000avar numbers = [1, 2, 3, 4];\u000a\u000anumbers.some(even);         // => true (Mozilla), ERROR (other browsers)\u000aArray.some(numbers, even);  // => true (Mozilla), ERROR (other browsers)\u000a\u000abase2.js.bind(window);\u000a\u000anumbers.some(even);         // => true\u000aArray.some(numbers, even);  // => true\u000a<\/pre>"},"#Notes":"<p>The js package is automatically imported into all base2 <a href=\"#/doc/!base2.Package\">Packages<\/a> so you do not need to specify it in the <a href=\"#/doc/!base2.Package::imports\">imports<\/a> option.<\/p>"},"lang":{"assert":{"#Syntax":"<pre class='base2'>\u000aassert(condition[, errorMessage[, ErrorClass]]);\u000a<\/pre>","#Summary":"<p>Test a boolean condition and throw an error if it is not met.<\/p>"},"assertType":{"#Syntax":"<pre class='base2'>\u000aassertType(object, type[, errorMessage]);\u000a<\/pre>","#Examples":"<p><code>instanceof<\/code> example:<\/p>\u000a<pre class='base2'>\u000aassertType(listener, Function, \"Event listener must be a function.\");\u000aassertType(list, Array);\u000a<\/pre>\u000a<p><code>typeof<\/code> example:<\/p>\u000a<pre class='base2'>\u000aassertType(fn, \"function\");\u000aassertType(name, \"string\", \"Name must be a string.\");\u000a<\/pre>","#Summary":"<p>When the supplied <i>type<\/i> is a function, the supplied <i>object<\/i> must be an instance of that function. Otherwise, <code>typeof <i>object<\/i><\/code> must be equal to <i>type<\/i>.<\/p>"},"assertArity":{"#Syntax":"<pre class='base2'>\u000aassertArity(args[, arity[, errorMessage]]);\u000a<\/pre>","#Summary":"<p>Verify the number of arguments that is passed to a function.<\/p>","#Examples":"<p>Ensure that <em>all<\/em> arguments are passed to a function:<\/p>\u000a<pre class='base2'>\u000afunction addEvent(target, type, handler) {\u000a  assertArity(arguments);\u000a  // add the event handler\u000a};\u000a<\/pre>\u000a\u000a<p>Define the minimum number of arguments required:<\/p>\u000a<pre class='base2'>\u000afunction addEvent(target, type, handler, useCapture) {\u000a  assertArity(arguments, 3); // useCapture will default to false\u000a  // add the event handler\u000a};\u000a<\/pre>"},"typeOf":{"#Summary":"<p>A replacement for JavaScripts <code>typeof<\/code> operator.<\/p>\u000a<ul>\u000a<li>correctly returns \"function\" for Microsoft COM methods<\/li>\u000a<li>returns \"object\" for RegExps on a Mozilla platform<\/li>\u000a<li>returns \"null\" for <code>null<\/code> values<\/li>\u000a<\/ul>","#Syntax":"<pre class=\"base2\">\u000avar type = typeOf(object);\u000a<\/pre>","#Examples":"<pre class=\"base2\">\u000atypeOf(null);     // =&gt; \"null\"\u000atypeOf(/RegExp/); // =&gt; \"object\"\u000a<\/pre>"},"instanceOf":{"#Summary":"<p>Handle exceptions where the target object originates from another frame.\u000aThis is handy for JSON parsing (amongst other things).<\/p>","#Syntax":"<pre class='base2'>\u000avar result = instanceOf(object, func);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000aframes[0].contentWindow.data instanceof Array   // => false\u000ainstanceOf(frames[0].contentWindow.data, Array) // => true\u000a<\/pre>"},"forEach":{"#Syntax":"<pre class='base2'>\u000aforEach (object, block[, context]);\u000a<\/pre>","#Summary":"<p>Enumerate any object according to its type.<\/p>\u000a<p>The <code>forEach<\/code> function allows us to enumerate any object according to its type.\u000aIf the object is array-like (has a length property) then we enumerate it like an <code>Array<\/code>.\u000aAll other objects are enumerated using the standard <code>for var x in y<\/code> mechanism.<\/p>\u000a<p>When enumerating over objects, the discovered keys are compared against <code>Object.prototype<\/code>.\u000aIf the key is defined on <code>Object.prototype<\/code> then it is ignored.\u000aThat means that you cannot enumerate the built-in properties like <code>toString<\/code> and <code>valueOf<\/code>. When enumerating functions, keys are compared against <code>Function.prototype<\/code>. If you choose to enumerate over a <code>Function<\/code> object you will skip the built-in properties there too.<\/p>\u000a<p>An optional fourth parameter defines a function whose prototype the discovered keys are compared against. This is handy for reflection of base2 classes.<\/p>","#Examples":"<p>Enumarate an array:<\/p>\u000a<pre class='base2'>\u000aforEach ([1, 2, 3], print);\u000a<\/pre>\u000a<p>Enumarate an object:<\/p>\u000a<pre class='base2'>\u000aforEach ({a: 1, b: 2, c: 3}}, print);\u000a<\/pre>\u000a<p>Enumarate a DOM NodeList:<\/p>\u000a<pre class='base2'>\u000aforEach (document.links, function(link) {\u000a  link.className = \"super-link\";\u000a});\u000a<\/pre>\u000a<p>Enumarate without knowing what you are enumerating:<\/p>\u000a<pre class='base2'>\u000afunction printAll() {\u000a  forEach (arguments, function(object) {\u000a    forEach (object, print); \u000a  });\u000a};\u000a<\/pre>\u000a<p>Enumerate an object and compare its keys with its constructor:<\/p>\u000a<pre class='base2'>\u000a// create a class\u000afunction Person(name, age) {\u000a  this.name = name || \"\";\u000a  this.age = age || 0;\u000a};\u000aPerson.prototype = new Person;\u000a\u000a// instantiate the class\u000avar fred = new Person(\"Fred\", 38);\u000a\u000a// add some custom properties\u000afred.language = \"English\";\u000afred.wife = \"Wilma\";\u000a\u000aforEach (fred, print, null, Person);\u000a// => language: English\u000a// => wife: Wilma\u000a<\/pre>","#Notes":"<p>The <code>forEach<\/code> function offers safe and consistent enumeration across platforms.<\/p>"},"extend":{"#Summary":"<p>This is the global <code>extend()<\/code> method.<\/p>","#Syntax":"<p>Extend with a key/value pair:<\/p>\u000a<pre class='base2'>\u000aextend(object, propertyName, propertyValue);\u000a<\/pre>\u000a<p>Extend with an object literal:<\/p>\u000a<pre class='base2'>\u000aextend(object, {propertyName: propertyValue});\u000a<\/pre>","#Examples":"<%-- empty --%>","#Notes":"<p>When using the <code>extend()<\/code> method you can take advantage of <a href='#/doc/!base2.detect'>dynamic object detection<\/a>.<\/p>"},"match":{"#Summary":"<p>Same as <code>String.match()<\/code> except that this function will return an empty array if there is no match.<\/p>","#Syntax":"<pre class='base2'>\u000avar result = match(string, pattern);\u000a<\/pre>"},"rescape":{"#Summary":"<% include('/data/doc/entries/base2/js/String2/rescape/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar safeString = rescape(string);\u000a<\/pre>"},"trim":{"#Summary":"<% include('/data/doc/entries/base2/js/String2/trim/#Summary') %>","#Syntax":"<pre class='base2'>\u000avar result = trim(string);\u000a<\/pre>","#Notes":"<% include('/data/doc/entries/base2/js/String2/trim/#Notes') %>"},"format":{"#Examples":"<pre class='base2'>\u000aformat(\"%1 %2%3 %2a %1%3\", \"she\", \"se\", \"lls\"); // =&gt; \"she sells sea shells\"\u000a<\/pre>","#Notes":"<% include('/data/doc/entries/base2/js/String2/format/#Notes'); %>","#Summary":"<% include('/data/doc/entries/base2/js/String2/format/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar result = format(string, replacement1, replacement2, ..., replacementN);\u000a<\/pre>"},"copy":{"#Syntax":"<pre class='base2'>\u000avar result = copy(object);\u000a<\/pre>","#Summary":"<p>Makes a shallow copy of an object.<\/p>"},"pcopy":{"#Summary":"<p>Copy an object using the original object as a prototype.<\/p>","#Syntax":"<pre class=\"base2\">\u000avar result = pcopy(object);\u000a<\/pre>","#Notes":"<p>Because the new object has the original object as its prototype, changes to the original object may be reflected in the new object.<\/p>"},"#Summary":"<p>A package containing core functions used throughout the base2 library.<\/p>\u000a<p>This package is part of the base2 core. You do not need to include any additional files to use it.<\/p>","#Notes":"<p>The lang package is automatically imported into all base2 <a href=\"#/doc/!base2.Package\">Packages<\/a> so you do not need to specify it in the <a href=\"#/doc/!base2.Package::imports\">imports<\/a> option.<\/p>","bind":{"#Summary":"<% include('/data/doc/entries/base2/js/Function2/bind/#Summary'); %>","#Syntax":"<pre class='base2'>\u000avar bound = bind(fn, object[, argument0, argument1, ..., argumentN]);\u000a<\/pre>","#Notes":"<% include('/data/doc/entries/base2/js/Function2/bind/#Notes'); %>"}},"This":{"#Summary":"<p>Always returns <code>this<\/code>.<p>"},"userAgent":{"#Summary":"<p>base2 creates its own <code>userAgent<\/code> string for easy pattern matching<\/p>\u000a<ol>\u000a<li>Platform prepended to user agent string<\/li>\u000a<li>Bogus \"MSIE\" indicators removed <\/li>\u000a<li>Spaces and \"/\" characters removed between words and numbers. e.g. \"MSIE 6.0\" becomes \"MSIE6.0\".<\/li>\u000a<li>\"Like xyz browser\" strings removed<\/li>\u000a<\/ol>"},"version":{"#Summary":"<p>The current version number.<\/p>"}},"global":{"#Summary":"<p>Provides a reference to the global object (the <code>window<\/code> object in browser environments).<\/p>"}}}
