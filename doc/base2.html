MiniWeb.$$.system={"Administration":"<p>You are invited to customise MiniWeb:<\/p>\u000a<ul>\u000a <li>Test a <a href='#/dud'>dud<\/a> link<\/li>\u000a <li>Edit the default <a href='#/system/edit!/system/view'>view<\/a> (page structure)<\/li>\u000a <ul>\u000a  <li>Edit the <a href='#/system/edit!/system/header'>header<\/a> template<\/li>\u000a  <li>Edit the <a href='#/system/edit!/system/content'>content<\/a> template<\/li>\u000a  <li>Edit the <a href='#/system/edit!/system/footer'>footer<\/a> template<\/li>\u000a  <li>Edit the <a href='#/system/edit!/system/directory'>directory<\/a> template<\/li>\u000a  <li>Edit the <a href='#/system/view!/system/Error/'>error<\/a> page templates<\/li>\u000a  <li>Edit page <a href='#/system/edit!/system/view.css'>style<\/a><\/li>\u000a <\/ul><\/li>\u000a <li>Edit <a href='javascript:beginEdit()'>this<\/a> page<\/li>\u000a<\/ul>\u000a<p>Or have a look around:<\/p>\u000a<ul>\u000a <li>Go to the <a href='#/'>root<\/a> of the MiniWeb file system<\/li>\u000a <li>Go to the <a href='#/system'>system<\/a> directory<\/li>\u000a <li>Go to the <a href='#/examples/'>examples<\/a><\/li>\u000a<\/ul>\u000a<p>If you are feeling adventurous you can use the <a href='#/system/Terminal'>terminal<\/a> to modify the file system.<\/p>","Help":{"JST_Interpreter":"<p>The standard interpreter is based on <a href='http://erik.eae.net/'>Erik Arvidsson<\/a>&#8217;s <a href='http://erik.eae.net/archives/2005/05/27/01.03.26/'>ECMAScript Template Engine<\/a>. The <abbr title='JavaScript Templates'>JST<\/abbr> interpreter uses a command object to provide access to additional commands. The <abbr>JST<\/abbr> interpreter extends the <a href=\"#File_System\">FileSystem<\/a> object which provides methods for reading and writing files and directories.<\/p>\u000a<p>The extended MiniWeb command object supports the following properties and methods:<\/p>\u000a<h2>Properties<\/h2>\u000a<dl>\u000a<dt><code><small>string<\/small> parent<\/code><\/dt>\u000a<dd><p>The path of the parent template.<\/p><\/dd>\u000a<dt><code><small>object<\/small> request<\/code><\/dt>\u000a<dd><p>The current <a href='#Request'>Request<\/a> object (if there is one).<\/p><\/dd>\u000a<dt><code><small>string<\/small> self<\/code><\/dt>\u000a<dd><p>The path of the current template.<\/p><\/dd>\u000a<dt><code><small>string<\/small> target<\/code><\/dt>\u000a<dd><p>The current input buffer. Can be any kind of string data. Is quite often the path to another template.<\/p><\/dd>\u000a<dt><code><small>string<\/small> top<\/code><\/dt>\u000a<dd><p>The path of the top level template.<\/p><\/dd>\u000a<\/dl>\u000a<h2>Methods<\/h2>\u000a<dl>\u000a<dt><code><small>string<\/small> args(<i>names<\/i>)<\/code><\/dt>\u000a<dd><p>Treats the current target as if it were a space delimited list of arguments. <i>names<\/i> is a comma delimited list of names. This function defines variables in the current scope described by <i>names<\/i>. Returns the resulting argument list.<\/p>\u000a<p>For example:<\/p>\u000a<pre>\u000a&lt;%\u000a\u000avar theArguments = args('name,value');\u000a\u000a// 'name' and 'value' are now defined in the current scope\u000aecho(name + \":\" + value);\u000a\u000a// 'theArguments' is equivalent to JavaScript's arguments object\u000aecho('Number of arguments is ' + theArguments.length);\u000a\u000a%&gt;<\/pre><\/dd>\u000a<dt><code><small>void<\/small> echo(<i>string<\/i>)<\/code><\/dt>\u000a<dd><p>Write <i>string<\/i> directly to the output buffer.<\/p><\/dd>\u000a<dt><code><small>string<\/small> escapeHTML(<i>string<\/i>)<\/code><\/dt>\u000a<dd><p>Replace certain characters (<code>\"&amp;'&lt;&gt;<\/code>) with the equivalent HTML entity.<\/p><\/dd>\u000a<dt><code><small>string<\/small> exec(<i>template<\/i> [, <i>target<\/i>])<\/code><\/dt>\u000a<dd><p>Evaluate the entry identified by <i>template<\/i> using <i>target<\/i> as the current target. Returns the resulting string.<\/p><\/dd>\u000a<dt><code><small>void<\/small> include(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Evaluate the entry associated with <i>path<\/i> and write the results to the output buffer.<\/p><\/dd>\u000a<dt><code><small>void<\/small> include_once(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>As above but all further calls to <code>include_once<\/code> are ignored for the particular <i>path<\/i>.<\/p><\/dd>\u000a<dt><code><small>void<\/small> process(<i>template<\/i>, [<i>target<\/i> [, <i>...<\/i>]])<\/code><\/dt>\u000a<dd><p>Evaluate the entry associated with <i>template<\/i> using <i>target<\/i> as the current target. Do this for each entry associated with subsequent <i>target<\/i> arguments and <code>echo<\/code> the results.<\/p>\u000a<p>For example:<\/p>\u000a<pre>process(template, target1, target2);<\/pre>\u000a<p>is equivalent to:<\/p>\u000a<pre>echo(exec(template, target1);\u000aecho(exec(template, target2);<\/pre><\/dd>\u000a<\/dl>\u000a<h2>Notes<\/h2>\u000a<p><em>There is no real distinction between a template and an entry.<\/em><\/p>\u000a","File_System":"<p>The file system object supports the following properties and methods:<\/p>\u000a<h2>Properties<\/h2>\u000a<dl>\u000a<dt><code><small>string<\/small> protocol<\/code><\/dt>\u000a<dd><p>The current protocol. Currently only <code>json:<\/code> is supported.<\/p><\/dd>\u000a<dt><code><small>string<\/small> path<\/code><\/dt>\u000a<dd><p>The current working directory.<\/p><\/dd>\u000a<\/dl>\u000a<h2>Methods<\/h2>\u000a<dl>\u000a<dt><code><small>string<\/small> chdir(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Change the current working directory to <i>path<\/i>.<\/p><\/dd>\u000a<dt><code><small>string<\/small> copy(<i>path1<\/i>, <i>path2<\/i>)<\/code><\/dt>\u000a<dd><p>Copy the file found at <i>path1<\/i> to <i>path2<\/i>.<\/p><\/dd>\u000a<dt><code><small>boolean<\/small> exists(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Verifies the existence of a file or directory.<\/p><\/dd>\u000a<dt><code><small>boolean<\/small> isDirectory(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Verifies that the file found at <i>path<\/i> is a directory.<\/p><\/dd>\u000a<dt><code><small>boolean<\/small> isFile(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Verifies that the file found at <i>path<\/i> is a file.<\/p><\/dd>\u000a<dt><code><small>boolean<\/small> mkdir(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Create the directory described by <i>path<\/i>.<\/p><\/dd>\u000a<dt><code><small>void<\/small> move(<i>path1<\/i>, <i>path2<\/i>)<\/code><\/dt>\u000a<dd><p>Move the file found at <i>path1<\/i> to <i>path2<\/i>.<\/p><\/dd>\u000a<dt><code><small>varied<\/small> read(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Read the file or directory found at <i>path<\/i> and return its contents. For a text file the text is returned and for a directory a collection of directory items is returned.<\/p><\/dd>\u000a<dt><code><small>void<\/small> remove(<i>path<\/i>)<\/code><\/dt>\u000a<dd><p>Delete the file or directory found at <i>path<\/i>.<\/p><\/dd>\u000a<dt><code><small>void<\/small> write(<i>path<\/i>, <i>text<\/i>)<\/code><\/dt>\u000a<dd><p>Write text to the file found at <i>path<\/i>.<\/p><\/dd>\u000a<\/dl>\u000a<h2>Notes<\/h2>\u000a<p><em>I need to write more stuff here.<\/em><\/p>\u000a","Templating":"<h2>Command Objects<\/h2>\u000a<p>First of all read Erik Arvidsson's blog post about his templating engine:<\/p>\u000a<p><a href='http://erik.eae.net/archives/2005/05/27/01.03.26/'>http://erik.eae.net/archives/2005/05/27/01.03.26/<\/a><\/p>\u000a<p>MiniWeb's system extends Erik's original. In Miniweb's system all code is evaluated in the scope of a special object called the command object. The command object provides access to functions that facilitate templating (e.g. the <code>include<\/code> function). The MiniWeb command object inherits from the <a href='#File_System'>FileSystem<\/a> object. That means that when templating you have access to functions like <code>read<\/code>, <code>write<\/code>, <code>move<\/code> etc. The Command object extends the FileSystem object by adding methods like <code>include<\/code> and <code>echo<\/code>.<\/p>\u000a<p>There are two Command objects in use by MiniWeb:<\/p>\u000a<ol>\u000a<li>The server's <a href='#JST_Interpreter'>Interpreter<\/a> extends the Command object by providing access to the client's <a href='#Request'>Request<\/a> object<\/li>\u000a<li>The <a href='#/system/Terminal'>Terminal<\/a> object extends the Command object by providing a mechanism for searching the <code>/bin/<\/code> directory and executing code there<\/li>\u000a<\/ol>\u000a<p>So, the class hierarchy for MiniWeb Command objects looks like this:<\/p>\u000a<pre style='color:#000'>\u000aBase\u000a.FileSystem\u000a..Command\u000a...Interpreter\u000a...Terminal\u000a<\/pre>\u000a\u000a<h2>The <code>exec()<\/code> Method<\/h2>\u000a<p>All Command objects have an <code>exec()<\/code> method. When you call <code>exec(path)<\/code> the file identified by <code>path<\/code> is read and interpreted by the <abbr title='JavaScript Templates'>JST<\/abbr> interpreter. This is what happens when the server returns a page to the client. The page is read and evaluated using <code>exec()<\/code> and the result is returned.<\/p>\u000a<p>When using the terminal you can issue commands like <code>ls<\/code> (which provides a directory listing). The Terminal is a Command object so it will evaluate the contents of <code>/bin/ls<\/code> and return the result. The <code>ls<\/code> command echoes the result to the terminal window.<\/p>\u000a<p>You can call <code>exec()<\/code> on <em>any<\/em> file. If the file contains no <abbr>JST<\/abbr> code then <code>exec()<\/code> will simply return the contents of the file. This is <strong>important<\/strong>! Remember: <em>you can execute any file<\/em>. This can be demonstrated clearly in the terminal. Type the name of any file and it will be executed. Most files do not contain any <abbr>JST<\/abbr> code, so <code>exec()<\/code> will simply dump the contents to screen.<\/p>\u000a<p>When templating you can pass data around using a property of the Command object: <code>target<\/code>.<\/p>\u000a<p>The <code>target<\/code> property is the most important property of any Command object. <code>target<\/code> is always a string. It often contains the path of another template.<\/p>\u000a<p>You change the current target by calling <code>exec()<\/code> with a second parameter:<\/p>\u000a<pre>exec(template, target);<\/pre>\u000a<p>For example:<\/p>\u000a<p>The file <code>add-one<\/code> contains the following code:<\/p>\u000a<pre>\u000a&lt;%= parseInt(target) + 1 %&gt;\u000a<\/pre>\u000a<p>The file <code>test<\/code> contains this code:<\/p>\u000a<pre>&lt;% echo(exec('add-one', 55)) %&gt;<\/pre>\u000a<p>If you enter <code>test<\/code> in the terminal window it will return <code>56<\/code>.<\/p>\u000a<p>You can think of <code>exec()<\/code> as equivalent to calling a function. <code>exec(template, target)<\/code> is equivalent to calling a function called <code>template<\/code> with arguments <code>target<\/code>. Sort of. :-)<\/p>","Request":"<p>The Request object is based on the standard <a href='http://www.w3.org/TR/XMLHttpRequest/'>XMLHttpRequest<\/a> object.<\/p>\u000a<p>The MiniWeb request object supports the following properties and methods:<\/p>\u000a<h2>Properties<\/h2>\u000a<dl>\u000a<dt><code><small>object<\/small> headers<\/code><\/dt>\u000a<dd><p>A JavaScript object that contains the request headers (currently both request and response headers).<\/p><\/dd>\u000a<dt><code><small>string<\/small> method<\/code><\/dt>\u000a<dd><p>e.g. GET, HEAD, POST.<\/p><\/dd>\u000a<dt><code><small>number<\/small> readyState<\/code><\/dt>\u000a<dt><code><small>string<\/small> responseText<\/code><\/dt>\u000a<dt><code><small>number<\/small> status<\/code><\/dt>\u000a<dd><p>See the W3C documentation referenced above.<\/p><\/dd>\u000a<dt><code><small>string<\/small> url<\/code><\/dt>\u000a<dd><p>The requested url.<\/p><\/dd>\u000a<\/dl>\u000a<h2>Methods<\/h2>\u000a<dl>\u000a<dt><code><small>string<\/small> getResponseHeader(<i>header<\/i>)<\/code><\/dt>\u000a<dt><code><small>&nbsp;&nbsp;void<\/small> open(<i>method, url<\/i>)<\/code><\/dt>\u000a<dt><code><small>&nbsp;&nbsp;void<\/small> send(<i>data<\/i>)<\/code><\/dt>\u000a<dt><code><small>&nbsp;&nbsp;void<\/small> setRequestHeader(<i>header, value<\/i>)<\/code><\/dt>\u000a<dd><p>See the W3C documentation referenced above.<\/p><\/dd>\u000a<\/dl>","MiniWeb_Object":"<h2>Properties<\/h2>\u000a<dl>\u000a<dt><code><small>boolean<\/small> dirty<\/code><\/dt>\u000a<dd><p>A flag indicating that the MiniWeb data has changed since last saved.<\/p><\/dd>\u000a<dt><code><small>boolean<\/small> readOnly<\/code><\/dt>\u000a<dd><p>A flag indicating that the MiniWeb server has write access. You will have write access if running from your local hard disk but not if you are viewing the page over <abbr>HTTP<\/abbr>.<\/p><\/dd>\u000a<dt><code><small>string<\/small> version<\/code><\/dt>\u000a<dd><p>The version number of MiniWeb.<\/p><\/dd>\u000a<\/dl>\u000a<h2>Methods<\/h2>\u000a<dl>\u000a<dt><code><small>string<\/small> navigateTo(<i>url<\/i>)<\/code><\/dt>\u000a<dd><p>Navigate to the page at <i>url<\/i>. Note that <i>url<\/i> is a MiniWeb <abbr>URL<\/abbr> (the hash portion of the full <abbr>URL<\/abbr>).<\/p><\/dd>\u000a<dt><code><small>string<\/small> refresh()<\/code><\/dt>\u000a<dd><p>Refresh the page.<\/p><\/dd>\u000a<dt><code><small>string<\/small> reload()<\/code><\/dt>\u000a<dd><p>Reload the current page. Similar to <code>refresh<\/code> but data is reloaded from the server.<\/p><\/dd>\u000a<dt><code><small>string<\/small> resolve(<i>path1<\/i>, <i>path2<\/i>)<\/code><\/dt>\u000a<dd><p>Build a path from <i>path2<\/i> relative to <i>path1<\/i>.<\/p><\/dd>\u000a<dt><code><small>void<\/small> save([<i>path<\/i>])<\/code><\/dt>\u000a<dd><p>Save the current MiniWeb document to disk. If <i>path<\/i> is supplied then it is saved to that location, otherwise it is saved to the current location.<\/p><\/dd>\u000a<\/dl>\u000a<h2>Classes<\/h2>\u000a<dl>\u000a<dt><code><a href=\"#Request\">Request<\/a><\/code><\/dt>\u000a<dd><p>The MiniWeb equivalent of an <code>XMLHttpRequest<\/code> object.<\/p><\/dd>\u000a<\/dl>","default":"<p>Not much help at the moment. Remember that you can edit <a href='javascript:beginEdit()'>anything<\/a>.<p>\u000a<h2>Client<\/h2>\u000a<p>Navigate the <a href='#/'>file system<\/a> to examine and edit content.<\/p>\u000a<h2>Server<\/h2>\u000a<p>All pages are <em>template driven<\/em>. When constructing templates you may reference commands and properties unique to the <a href='#JST_Interpreter'><abbr title='JavaScript Templates'>JST<\/abbr> interpreter<\/a> which inherits from the <a href=\"#File_System\">FileSystem<\/a> object.<\/p>\u000a<p>Use the <a href='#/system/Terminal'>Terminal<\/a> to manage files.<\/p>\u000a<h2>Templating<\/h2>\u000a<p>Read the <a href='#Templating'>email<\/a> I sent to Brad Neuberg.<\/p>\u000a<h2>The MiniWeb Object<\/h2>\u000a<p>The <a href='#MiniWeb_Object'>MiniWeb object<\/a> has a number of public properties and methods to aid scripting.<\/p>"},"edit":"","view":"<!doctype html><%\u000a include_once('system.js');\u000a if (mode) target = query;\u000a%><html>\u000a<head>\u000a<title>MiniWeb: <%= target %><\/title>\u000a<style class='mw-system' type='text/css'>\u000a<%\u000a include('view.css');\u000a include('edit.css');\u000a if (isDirectory(target)) {\u000a  include('directory.css');\u000a }\u000a%>\u000a<\/style>\u000a<script type='text/javascript'>\u000avar $ = function(id) {\u000a  return document.getElementById(id);\u000a};\u000a<%\u000a include('edit.js');\u000a%>\u000a<\/script>\u000a<\/head>\u000a<body>\u000a <div class='mw-header'><% include('header'); %><\/div>\u000a <div class='mw-content'><% include('content'); %><\/div>\u000a <div class='mw-footer'><% include('footer'); %><\/div>\u000a<\/body>\u000a<\/html>","content":"<% \u000alevel++; // heading level\u000a// sanitise the current target to make a title\u000avar title = target.replace(/default$/, '').replace(/\\/(\\w+\\/)*(\\w+)\\/?/, '$2').replace(/_/g, ' ');\u000aif (title == '/') title = String(MiniWeb);\u000a%>\u000a<h<%= level %> class='mw-edit' id='dt-<%= target %>'><%= title %><% if (!isError) include('edit-controls'); %><\/h<%= level %>>\u000a<div class='mw-data' id='dd-<%= target %>'>\u000a<%\u000aif (isDirectory(target)) {\u000a process('directory', target);\u000a} else if (/\\.(css|js)$/.test(target)) {\u000a%>\u000a<pre class='mw-plain'><%= escapeHTML(read(target)) %><\/pre>\u000a<%\u000a} else {\u000a include_once(target);\u000a}\u000a%>\u000a<\/div>\u000a<%\u000alevel--;\u000a%>\u000a","header":"<ul class='mw-menu'>\u000a <li><a href='#/'>Home<\/a><\/li>\u000a <li><a href='#/blog/'>Blog<\/a><\/li>\u000a <li><a href='#/doc/'>Documentation<\/a><\/li>\u000a <li><a href='#/system/Administration'>Admin<\/a><\/li>\u000a <li><a href='#/system/Terminal'>Terminal<\/a><\/li>\u000a <li><a href='#/system/About'>About<\/a><\/li>\u000a <li><a href='#/system/Help/'>Help<\/a><\/li>\u000a <li>--------<\/li>\u000a <li><a href='#/notes'>notes<\/a><\/li>\u000a <li class='mw-save'><a id='mw-save'<%= MiniWeb.dirty ? \" class='mw-dirty'\" : '' %> href='javascript:MiniWeb.save()'>Save<\/a><\/li>\u000a<\/ul>\u000a","footer":"<p><%= MiniWeb %>, revision <%= read('About/revision') %><\/p>\u000a","record":"<% \u000aif (isDirectory(target)) {\u000a forEach (read(target), function(item, name) {\u000a  if (!item.isDirectory && name != 'default') {\u000a   process('content', makepath(target, name));\u000a  }\u000a });\u000a}\u000a%>","directory":"<%\u000aif (isDirectory(target)) {\u000a%>\u000a<table class='mw-directory'>\u000a<%\u000a  var directory = read(target);\u000a  if (target != '/') {\u000a    directory.add('..', null);\u000a  }\u000a  directory.sort();\u000a  var total = 0;\u000a  forEach (directory, function(item, name) {\u000a    var icon = item.isDirectory ? '[<span>dir<\/span>]' : '';\u000a    var href = makepath(target, name);\u000a    var type = item.isDirectory ? 'Directory' : 'File';\u000a    if (item.isDirectory) href += '/';\u000a      total += item.size;\u000a%>\u000a<tr class='<%= type.toLowerCase() %><%= name == '..' ? ' parent' : '' %>'>\u000a<td class='icon'><%= icon %><\/td>\u000a<td class='size'><% if (type == 'File') echo(item.size + ' bytes'); %><\/td>\u000a<td><a href='#<%= href %>'><%= name %><\/a><\/td>\u000a<td style='padding-left:4em'><span class='mw-edit-controls-inactive'><a href='#/system/view!<%= href %>'>view<\/a>\u000a <a href=\"javascript:delete<%= type %>('<%= href %>')\" class='delete'>delete<\/a>\u000a <a href='#/system/edit!<%= href %>' class='edit'>edit<\/a><\/span><\/td>\u000a<\/tr>\u000a<%\u000a  });\u000a  echo('<tr class=\"total\"><td><\/td><td class=\"size\">' + total + ' bytes<\/td><td>--<\/td><td><\/td><\/tr>');\u000a%>\u000a<\/table>\u000a<%\u000a}\u000a%>","Error":{"Moved_Permanently":"<p>The new location of this resource is: <a href=\"<%= request.getResponseHeader(\"Location\") %>\"><%= request.getResponseHeader(\"Location\") %><\/a> or <a href='javascript:history.back()'>go back<\/a>.<\/p>","Not_Found":"<p class='mw-error'>The file <b><%= request.url %><\/b> could not be found.<\/p>\u000a<% if (isError) { %>\u000a<p><a href='#/system/create!<%= request.url %>'>Create this entry<\/a> or go <a href='javascript:history.back()'>back<\/a>.<\/p>\u000a<% } %>","Method_Not_Allowed":"<p class=\"mw-error\">The method <b><%= request.method %><\/b> is not allowed.<\/p>\u000a<% if (isError) { %>\u000a<p><a href='mailto:dean.edwards@gmail.com'>Report an error<\/a> or <a href='javascript:history.back()'>go back<\/a>.<\/p>\u000a<% } %>","Internal_Server_Error":"<p>Some kind of error occurred in the fake server that powers MiniWeb:<\/p>\u000a<% if (isError) { %>\u000a<blockquote><pre><%= request.error.message %><\/pre><\/blockquote>\u000a<% if (request.command) { %>\u000a<blockquote><pre>\u000a<ul>\u000a<li><b>top:    <\/b><%= request.command.top %><\/li>\u000a<li><b>parent: <\/b><%= request.command.parent %><\/li>\u000a<li><b>self:   <\/b><%= request.command.self %><\/li>\u000a<li><b>target: <\/b><%= request.command.target %><\/li>\u000a<li><b>query:  <\/b><%= request.command.query %><\/li>\u000a<\/ul>\u000a<\/pre><\/blockquote>\u000a<% } %>\u000a<p><a href='mailto:dean.edwards@gmail.com'>Report this error<\/a> or <a href='javascript:history.back()'>go back<\/a>.<\/p>\u000a<% } %>","default":"<p><em>Status: <%= request.status %><\/em><\/p>\u000a<p><%= request.repsonseText %><\/p>"},"About":{"Author":"Dean Edwards","Copyright":"&copy; Dean Edwards 2007-<%=(new Date).getFullYear()%>","default":"<p>MiniWeb models an entire web site in a single <abbr title=\"HyperText Markup Language\">HTML<\/abbr> page. \u000aAll of the site files are stored in a <abbr title=\"JavaScript Object Notation\">JSON<\/abbr> object which \u000ayou can navigate with a UNIX-like shell or the system browser. \u000aIt has a built-in templating system and has an approximate separation of client and server.<\/p>\u000a<p>Project home: <a href='http://base2.googlecode.com/svn/trunk/src/apps/MiniWeb/'>http://base2.googlecode.com/svn/trunk/src/apps/MiniWeb/<\/a><\/p>\u000a<p>Blog post: <a href='http://dean.edwards.name/weblog/2007/05/miniweb/'>http://dean.edwards.name/weblog/2007/05/miniweb/<\/a><\/p>\u000a<% process('/system/record', path); %>","License":"<a href='http://www.opensource.org/licenses/mit-license.php'>http://www.opensource.org/licenses/mit-license.php<\/a>","Version":"<%= MiniWeb.version %>","revision":"2737"},"Terminal":"<style class='mw-system' type='text/css'>\u000a<% include('terminal.css'); %>\u000a<\/style>\u000a\u000a<div id='form'>\u000a<%\u000avar STATE = '#state';\u000avar terminal = MiniWeb.terminal;\u000avar state = terminal[STATE];\u000a%>\u000a<div id='output'><%= state.output %><\/div>\u000a<span id='protocol'><%= terminal.protocol %><\/span><span id='path'><%= terminal.path %><\/span>&gt;\u000a<input id='input' spellcheck='false' autocomplete='off'>\u000a<\/div>\u000a\u000a<script type='text/javascript'>\u000a<% include('terminal.js'); %>\u000a<\/script>","edit-controls":"<span class='mw-edit-controls'>\u000a <span class='mw-edit-controls-inactive'>\u000a<% if (target != '/') { %>\u000a  <a href=\"javascript:deleteFile('<%= target %>')\">delete<\/a>\u000a<% } %>\u000a<% if (isFile(target)) { %>\u000a  <a href=\"javascript:beginEdit('<%= target %>')\">edit<\/a>\u000a<% } %>\u000a <\/span>\u000a <span class='mw-edit-controls-active'>\u000a  <a href=\"javascript:applyEdit('<%= target %>')\">apply<\/a>\u000a  <a href='javascript:cancelEdit()'>cancel<\/a>\u000a <\/span>\u000a<\/span>","edit.css":"/* Edit Controls */\u000a\u000a.mw-edit, .mw-data {\u000a\u0009position: relative;\u000a\u0009width: 100%;\u000a}\u000a\u000a.mw-edit-controls {\u000a\u0009position: absolute;\u000a\u0009display: block;\u000a\u0009right: 0;\u000a\u0009bottom: 2px;\u000a\u0009font-weight: normal;\u000a\u0009color: GrayText;\u000a\u0009text-align: right;\u000a}\u000a\u000ah1 .mw-edit-controls {\u000a\u0009font-size: medium;\u000a}\u000a\u000ah2 .mw-edit-controls {\u000a\u0009font-size: small;\u000a}\u000a\u000ah3 .mw-edit-controls {\u000a\u0009font-size: x-small;\u000a}\u000a\u000a.mw-edit-controls a {\u000a\u0009text-decoration: underline;\u000a\u0009padding: 0 3px 0 2px;\u000a\u0009cursor: pointer;\u000a}\u000a\u000a.mw-edit-controls-inactive a {\u000a\u0009color: #408040;\u000a}\u000a\u000a.mw-edit-controls-active a {\u000a\u0009color: #EE0000;\u000a}\u000a\u000a.mw-active {\u000a\u0009color: #800000;\u000a\u0009border-color: #800000 !important;\u000a}\u000a\u000a.mw-edit-controls-active,\u000a.mw-active .mw-edit-controls-inactive {\u000a\u0009display: none;\u000a}\u000a\u000a.mw-edit-controls-inactive,\u000a.mw-active .mw-edit-controls-active {\u000a\u0009display: block;\u000a}\u000a\u000a.mw-editor {\u000a\u0009width: 100%;\u000a\u0009margin: 0;\u000a\u0009border: 1px solid #EFE7E7;\u000a}\u000a","edit.js":"\u000avar Request = MiniWeb.Request;\u000avar title, content, editor;\u000avar editing = false;\u000a\u000awindow.onunload = function() {\u000a  Request = null;\u000a}\u000a\u000awindow.onload = function() {\u000a<% if (/^(edit|create)$/.test(mode)) { %>\u000a  beginEdit();\u000a<% } %>\u000a}\u000a\u000afunction applyEdit(target) {\u000a  PUT(target, editor.value);\u000a<% if (/^(edit|create)$/.test(mode)) { %>\u000a  MiniWeb.navigateTo(target);\u000a<% } else { %>\u000a  MiniWeb.reload();\u000a<% } %>\u000a}\u000a\u000afunction beginEdit(target, maximise) {\u000a  if (editing) cancelEdit();\u000a  editing = true;\u000a  if (!target) target = '<%= target %>';\u000a  target = target.replace(/^.*!/, \"\");\u000a  title = $('dt-' + target);\u000a  title.className = 'mw-edit mw-active';\u000a  var level = parseInt(title.tagName.slice(1));\u000a  content = $('dd-' + target);\u000a  if (maximise || level == 1) {\u000a    var height = parent.document.body.clientHeight - content.offsetTop - 64;\u000a  } else {\u000a    height = 48;\u000a  }\u000a  editor = document.createElement('textarea');\u000a  editor.className = 'mw-editor';\u000a  editor.spellcheck = false;\u000a  editor.style.height = height + 'px';\u000a<% if (mode == 'create') { %>\u000a  editor.value = '';\u000a<% } else { %>\u000a  editor.value = GET(target, {'Content-Type': 'text/plain'});\u000a<% } %>\u000a  content.parentNode.insertBefore(editor, content);\u000a  content.style.display = 'none';\u000a  editor.focus();\u000a}\u000a\u000afunction cancelEdit() {\u000a  editing = false;\u000a<% if (/^(edit|create)$/.test(mode)) { %>\u000a  history.back();\u000a<% } else { %>\u000a  title.className = 'mw-edit';\u000a  content.parentNode.removeChild(editor);\u000a  content.style.display = 'block';\u000a<% } %>\u000a}\u000a\u000afunction deleteFile(target) {\u000a  if (confirm('Delete ' + target + '?')) {\u000a    DELETE(target);\u000a    if (MiniWeb.client.address == target) {\u000a      history.back();\u000a    } else {\u000a      MiniWeb.reload();\u000a    }\u000a  }\u000a}\u000a\u000afunction deleteDirectory(name) {\u000a  deleteFile(name);\u000a}\u000a\u000afunction GET(url, header) {\u000a  return new Request('GET', url, null, header).responseText;\u000a}\u000a\u000afunction PUT(url, data) {\u000a  new Request('PUT', url, data);\u000a}\u000a\u000afunction DELETE(url) {\u000a  new Request('DELETE', url);\u000a}\u000a","directory.css":"/* Directory View */\u000a\u000a.mw-directory {\u000a  font-family: \"Lucida Console\", monspoace; font-size: small;\u000a}\u000a\u000a.mw-directory .directory a.edit,\u000a.mw-directory .parent a.delete {\u000a  visibility: hidden;\u000a}\u000a\u000a.mw-directory .total td {\u000a  padding-top: 1em;\u000a}\u000a\u000a.mw-directory .mw-edit-controls-inactive {\u000a  position: static;\u000a  text-align: right;\u000a}\u000a\u000a.mw-directory .mw-edit-controls-inactive a {\u000a  margin-right: 1ex;\u000a}\u000a\u000a.mw-directory td {\u000a  padding-right: 1em;\u000a  vertical-align: baseline;\u000a}\u000a\u000a.mw-directory .icon span {\u000a  background-color: #FFFFCC;\u000a}\u000a\u000a.mw-directory .size {\u000a  padding-right: 2em;\u000a  text-align: right;\u000a}","view.css":"/* Structure */\u000a\u000ahtml {\u000a  margin: 0;\u000a  padding: 0;\u000a}\u000a\u000abody {\u000a  margin: 0;\u000a  padding: 1.33em 0;\u000a}\u000a\u000atd {\u000a  font-size: 1em;\u000a}\u000a\u000a.mw-header, .mw-footer {\u000a  position: absolute;\u000a  left: 0;\u000a  width: 100%;\u000a  height: 1.33em;\u000a  z-index: 999;\u000a}\u000a\u000a.mw-header {\u000a  top: 0;\u000a}\u000a\u000a.mw-footer {\u000a  bottom: 0;\u000a}\u000a\u000a@media screen {\u000a  body > .mw-header,\u000a  body > .mw-footer {\u000a    position: fixed;\u000a  }\u000a}\u000a\u000a* html body {\u000a  overflow: hidden;\u000a}\u000a\u000a* html .mw-content {\u000a  height: 100%;\u000a  overflow: auto;\u000a}\u000a\u000a.mw-content {\u000a  padding: 0 4em 0 2em;\u000a  margin: 2em 0;\u000a}\u000a\u000a* html .mw-content {\u000a  padding-top: 2em;\u000a}\u000a\u000a/* Style */\u000a\u000abody {\u000a  font-family: Verdana, Arial, sans-serif;\u000a}\u000a\u000ap {\u000a  line-height: 1.33em;\u000a  text-align: justify;\u000a}\u000a\u000acode, pre {\u000a  color: darkred;\u000a}\u000a\u000apre {\u000a  background-color: #FCFCFC;\u000a  border: 1px solid #CCC;\u000a  padding: 1ex;\u000a  margin: 1em 2em 1em 1em;\u000a}\u000a\u000apre, textarea {\u000a  font-family: Consolas, Monaco, \"Lucida Console\", \"Liberation Mono\", \"DejaVu Sans Mono\", \"Bitstream Vera Sans Mono\", \"Courier New\";\u000a  font-size: small;\u000a}\u000a\u000apre.mw-plain {\u000a  color: black;\u000a  margin: 0;\u000a  padding: 1px;\u000a  border: none;\u000a  background-color: transparent;\u000a}\u000a\u000adt code {\u000a  font-weight: bold;\u000a  color: #000;\u000a}\u000a\u000adt small, dt i {\u000a  font-weight: normal;\u000a  color: darkred;\u000a}\u000a\u000a.mw-header, .mw-footer {\u000a  background-color: #222;\u000a  color: #FFF;\u000a  font-size: smaller;\u000a}\u000a\u000a.mw-header {\u000a  font-weight: bold;\u000a}\u000a\u000a.mw-footer p {\u000a  margin: 0;\u000a  padding-right: 1ex;\u000a  text-align: right;\u000a}\u000a\u000a/* Links */\u000a\u000aa {\u000a  color: #00E;\u000a  cursor: pointer;\u000a  text-decoration: underline;\u000a}\u000a\u000aa:visited,\u000aa[href^=\"http\"]:visited,\u000aa[href^=\"javascript\"]:visited,\u000aa[href^=\"mailto\"]:visited {\u000a  color: #551A8B;\u000a}\u000a\u000aa.mw-new {\u000a  color: #E00;\u000a  text-decoration: none;\u000a}\u000a\u000aa.mw-new:hover {\u000a  text-decoration: underline;\u000a}\u000a\u000a/* Menu */\u000a\u000a.mw-menu {\u000a  margin: 0;\u000a  padding: 0;\u000a}\u000a\u000a.mw-menu li {\u000a  display: inline;\u000a}\u000a\u000a.mw-menu a {\u000a  color: #FFF !important;\u000a  text-decoration: none !important;\u000a  padding: 0 1ex;\u000a}\u000a\u000a.mw-menu a:hover {\u000a  background-color: #FFFFFF !important;\u000a  color: #222 !important;\u000a}\u000a\u000a.mw-save {\u000a  position: absolute;\u000a  top: 0;\u000a  right: 1ex;\u000a}\u000a\u000a#mw-save.mw-dirty {\u000a  color: #F00 !important;\u000a}\u000a\u000a/* Headings */\u000a\u000a* + html h1 {\u000a  margin: 1.67em 0 0.67em 0;\u000a}\u000a\u000a* html h1 {\u000a  margin: 1.67em 0 0.67em 0;\u000a}\u000a\u000ah1 {\u000a  border-bottom: 2px solid;\u000a}\u000a\u000ah2 {\u000a  border-bottom: 1px solid #808080;\u000a}\u000a\u000a/* Other */\u000a\u000ap.mw-error b {\u000a  color: #E00;\u000a}\u000a","terminal.js":"var ABS    = /^\\//;\u000avar BIN    = '/bin/';\u000avar STATE  = '#state';\u000avar HIDDEN = 'valueOf';\u000avar TMP    = HIDDEN;\u000avar STDIN  = 0;\u000avar STDOUT = 1;\u000a\u000aextend(window, \"onload\", function() {\u000a  this.base();\u000a  setFocus();\u000a});\u000a\u000avar terminal = MiniWeb.terminal;\u000avar state = terminal[STATE];\u000avar form = $('form');\u000avar input = $('input');\u000avar output = $('output');\u000avar path = $('path');\u000avar protocol = $('protocol');\u000avar saveButton = $('mw-save');\u000avar textContent = output.textContent ? 'textContent' : 'innerText';\u000a\u000afunction setFocus() {\u000a  var client = input.scrollParent || document.documentElement;\u000a  if (!base2.detect('MSIE')) client.scrollTop = client.scrollHeight;\u000a  input.focus();\u000a};\u000a\u000afunction clean(method) {\u000a  var dirty = MiniWeb.dirty\u000a  method.apply(terminal, Array.slice(arguments, 1));\u000a  MiniWeb.dirty = dirty;\u000a};\u000a\u000afunction lookup(command) {\u000a  var path = terminal.path.split('/');\u000a  do {\u000a    path.pop();\u000a    var lookup = path.join('/') + '/bin/' + command;\u000a  } while (path.length && !terminal.exists(lookup));\u000a  return lookup;\u000a};\u000a\u000ainput.style.width = (form.offsetWidth - input.offsetLeft) + 'px';\u000a\u000ainput.onkeydown = function(event) {\u000a  event = event || window.event;\u000a  switch (event.keyCode) {\u000a    case 13: // return\u000a      var $output = [];\u000a      state.commands[state.position++] = input.value;\u000a      state.commands.length = state.position;\u000a      var prompt = state.protocol + terminal.path + '> ';\u000a      $output.push(prompt + input.value);\u000a      var streams = trim(input.value).split(/\\s*>\\s*/);\u000a      var $input = streams[STDIN].split(/\\s+/);\u000a      var command = $input[0];\u000a      if (command) {\u000a        var template = command;\u000a        var target = $input.slice(1).join(' ');\u000a        if (!terminal.isFile(template) && !ABS.test(template) && terminal.isFile(lookup(template))) {\u000a          clean(terminal.copy, lookup(template), TMP);\u000a          template = TMP;\u000a        }\u000a        if (terminal.isFile(template)) {\u000a          var result = terminal.exec(template, target);\u000a          clean(terminal.remove, TMP);\u000a          if (streams[STDOUT]) {\u000a            terminal.write(streams[STDOUT], result);\u000a          } else if (trim(result)) {\u000a            $output.push(result);\u000a          }\u000a        } else {\u000a          if (command == 'clear') {\u000a            output.innerHTML = '<pre>' + MiniWeb + '<\/pre><br>';\u000a            $output = [];\u000a          } else if (command == 'cd') {\u000a            if (terminal.isDirectory(target)) {\u000a              terminal.chdir(target);\u000a            } else {\u000a              $output.push('No such directory.');\u000a            }\u000a          } else {\u000a            $output.push('File not found: ' + command);\u000a          }\u000a        }\u000a        saveButton.className = MiniWeb.dirty ? 'mw-dirty' : '';\u000a      }\u000a      for (var i = 0; i < $output.length; i++) {\u000a        var node = document.createElement('pre');\u000a        node[textContent] = $output[i];\u000a        output.appendChild(node);\u000a      }\u000a      if (i) {\u000a        output.appendChild(document.createElement('br'));\u000a      }\u000a      state.output = output.innerHTML;\u000a      path[textContent] = terminal.path;\u000a      protocol[textContent] = terminal.protocol;\u000a      input.style.width = '0px'; // force recalc\u000a      input.style.width = (form.offsetWidth - input.offsetLeft) + 'px';\u000a      input.value = '';\u000a      setFocus();\u000a      return false;\u000a    case 38: // up-arrow\u000a      if (state.position > 0) {\u000a        input.value = state.commands[--state.position];\u000a      }\u000a      return false;\u000a    case 40: // down-arrow\u000a      if (state.position < state.commands.length - 1) {\u000a        input.value = state.commands[++state.position];\u000a      }\u000a      return false;\u000a  }\u000a};\u000a","terminal.css":"#form, #input, #output, pre {\u000a font-family: \"Lucida Console\", monospace;\u000a font-size: small;\u000a _font-size: x-small;\u000a border-width: 0;\u000a margin: 0;\u000a padding: 0;\u000a background-color: transparent;\u000a color: black;\u000a}\u000a\u000a#input {\u000a display: inline;\u000a vertical-align: bottom;\u000a outline: none !important;\u000a}\u000a\u000a#output pre {\u000a max-width: 60em;\u000a _width: 60em;\u000a white-space: pre-wrap;\u000a white-space: -moz-pre-wrap;\u000a white-space: -pre-wrap;\u000a white-space: -o-pre-wrap;\u000a word-wrap: break-word;\u000a _padding-top: 1px;\u000a}\u000a","create":"","system.js":"<%\u000aset('isError', request && request.status > 299);\u000aset('level', 0); // heading level\u000aset('mode', '');\u000aif (query && /^\\/system\\/(view|edit|create)$/.test(top)) {\u000a  mode = target.slice(8);\u000a}\u000a%>"}

MiniWeb.$$.data.doc={"Preferences":{"Show_Inherited":" checked"},"entries":{"base2":{"assignID":{"#Examples":"<pre class='base2'>\u000avar object = {};\u000abase2.assignID(object);\u000aprint(object.base2ID); // => \"b2_12\"\u000a<\/pre>","#Summary":"Assign a unique identifier (<code>base2ID<\/code>) to an object.","#Syntax":"<pre class='base2'>\u000avar uid = assignID(object);\u000a<\/pre>"},"Enumerable":{"#Examples":"<p>Apply the Enumerable interface to a class:<\/p>\u000a<pre class='base2'>\u000aMyListClass.implement(Enumerable);\u000a<\/pre>\u000a<p>Apply the Enumerable interface to an object:<\/p>\u000a<pre class='base2'>\u000avar obj = {a: 1, b: 2, c: 3};\u000aEnumerable(obj);\u000afunction even(number) {\u000a  return number % 2 == 0;\u000a};\u000aobj.some(even); // => true\u000a<\/pre>","#Summary":"<p>The Enumerable module defines common methods for enumeration of a collection or array (or any other object).<\/p>","map":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, block[, context]);\u000a<\/pre>","#Summary":"<p>Creates an array with the results of calling the provided function on every item in the enumerable object.<\/p>"},"reduce":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, block[, start[, context]]);\u000a<\/pre>"},"filter":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, test[, context]);\u000a<\/pre>","#Summary":"<p>Creates a copy of the enumerable object with all memebers that pass the provided function <i>test<\/i>. <\/p>"},"every":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, test[, context]);\u000a<\/pre>","#Summary":"<p>Runs the function <i>test<\/i> over each item in the enumerable object. Returns <code>true<\/code> if the function returns <code>true<\/code> for every item. The function will stop running as soon as one of the items fails <i>test<\/i>.<\/p>"},"some":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, test[, context]);\u000a<\/pre>"},"invoke":{"#Syntax":"<p>Invoke a method by name:<\/p>\u000a<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, methodName);\u000a<\/pre>\u000a<p>Invoke a method directly:<\/p>\u000a<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(object, method);\u000a<\/pre>"},"pluck":{"#Syntax":"<pre class='base2'>\u000avar values = <% include('/doc/system/method_name'); %>(object, propertyName);\u000a<\/pre>","#Summary":"<p>Retrieve the same property for all items in the enumerable object.<\/p>"},"forEach":{"#Syntax":"<pre class='base2'>\u000aforEach (object, block[, context[, fn]]);\u000a<\/pre>"},"prototype":{"every":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(test[, context]);\u000a<\/pre>","#Summary":"<p>Runs the function <i>test<\/i> over each item in the <% include('/doc/system/object_name'); %>. Returns <code>true<\/code> if the function returns <code>true<\/code> for every item. The function will stop running as soon as one of the items fails <i>test<\/i>.<\/p>"},"filter":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(test[, context]);\u000a<\/pre>","#Summary":"<p>Creates a copy of the enumerable object with all memebers that pass the provided function <i>test<\/i>. <\/p>"},"invoke":{"#Syntax":"<p>Invoke a method by name:<\/p>\u000a<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(methodName);\u000a<\/pre>\u000a<p>Invoke a method directly:<\/p>\u000a<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(method);\u000a<\/pre>","#Summary":"<p>Invoke the same method for each item in the <% include('/doc/system/object_name'); %>.<\/p>"},"map":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(block[, context]);\u000a<\/pre>","#Summary":"<p>Creates an array with the results of calling the provided function on every item in the <% include('/doc/system/object_name'); %> object.<\/p>"},"pluck":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(propertyName);\u000a<\/pre>","#Summary":"<p>Retrieve the same property for all items in the <% include('/doc/system/object_name'); %>.<\/p>"},"reduce":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(block[, start[, context]]);\u000a<\/pre>"},"some":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(test[, context]);\u000a<\/pre>","#Summary":"<p>Runs the function <i>test<\/i> over each item in the <% include('/doc/system/object_name'); %>. Returns true if the function returns true for any item. The function will stop running as soon as one of the items passes <i>test<\/i>.<\/p>"}},"namespace":{"#Notes":"<%-- empty --%>"}},"Module":{"#Examples":"<p>Create a module:<p>\u000a<pre class='base2'>\u000avar Circle = Module.extend({\u000a  // instance AND static\u000a\u000a  getArea: function(circle) {\u000a    return this.PI * Math.pow(circle.radius, 2);\u000a  },\u000a\u000a  getCircumference: function(circle) {\u000a    return 2 * this.PI * circle.radius;\u000a  }\u000a}, {\u000a  // static only\u000a\u000a  PI: 3.14\u000a});\u000a<\/pre>\u000a<p>You cannot instantiate a module:<\/p>\u000a<pre class='base2'>\u000avar wheel = new Circle(50); // =&gt; ERROR!\u000a<\/pre>\u000a<p>Apply the <code>Circle<\/code> interface to an object instead:<\/p>\u000a<pre class='base2'>\u000avar wheel = Circle({radius:50});\u000a<\/pre>\u000a<p>Call <code>getCircumference()<\/code> like an instance method on the object:<\/p>\u000a<pre class='base2'>\u000aprint(wheel.getCircumference()); //=&gt; 314\u000a<\/pre>\u000a<p>Call <code>getCircumference()<\/code> like a static method:<\/p>\u000a<pre class='base2'>\u000aprint(Circle.getCircumference({radius:10})); //=&gt; 62.8\u000aprint(Circle.getCircumference(wheel));       //=&gt; 314\u000a<\/pre>\u000a<p><code>Circle.PI<\/code> is static only:<\/p>\u000a<pre class='base2'>\u000aprint(Circle.PI); // =&gt; 3.14\u000aprint(wheel.PI);  // =&gt; undefined\u000a<\/pre>\u000a<p>Apply the <code>Circle<\/code> interface to another class:<\/p>\u000a<pre class='base2'>\u000avar Wheel = CarPart.extend({\u000a  constructor: function(radius) {\u000a    this.base();\u000a    this.radius = radius;\u000a  }\u000a});\u000aWheel.implement(Circle);\u000a\u000avar wheel = new Wheel(10);\u000aprint(wheel.getCircumference());       // =&gt; 62.8\u000aprint(Circle.getCircumference(wheel)); // =&gt; 62.8\u000a<\/pre>","#Summary":"<p>The Module class is loosely based on the <a href='http://www.ruby-doc.org/core/classes/Module.html'>Ruby class of the same name<\/a>. A module is a collection of methods that act as static (class) methods. However, when a module is mixed in with another class, the module methods become instance methods of that class. For that reason, modules should only operate on one type of object.<\/p>\u000a<p>Create new modules by extending the Module class or any of its subclasses.<\/p>\u000a<p>Modules should only define methods and constants.<\/p>\u000a<p>Modules cannot be instantiated.<\/p>\u000a<p>When a module is used as a mixin its methods are <em>late bound<\/em>. That means you only need to override the module method to affect target objects/classes.<\/p>","implement":{"#Summary":"<p>Adds another interface to a module. The new interface can be defined by another class/module or as an object literal.<\/p>\u000a<p>When a module implements another module, all class methods are copied from the source module to the target module.<\/p>\u000a"},"forEach":{"#Summary":"Enumerates the module methods of a Module.","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(block[, context]);\u000a<\/pre>"},"extend":{"#Syntax":"<pre class='base2'>\u000avar module = Module.extend([module[, static]]);\u000a<\/pre>","#Summary":"<p>Create a new Module.<\/p>"},"namespace":{"#Summary":"<p>A string representing all of the symbols that the <a href='#/doc/!base2.Module'>Module<\/a> exports. The string can be evaluated within any context to provide access to the Module's functions and constants. They can then be accessed as if they were declared locally.<\/p>\u000a<p>Evaluating a namespace will overwrite any symbols already defined in the current scope.<\/p>","#Notes":"<p>A namespace string is just a list of variable assignments (e.g. <a href='#/doc/!base2.Enumerable.namespace'>Enumerable.namespace<\/a>).<\/p>","#Examples":"<p>Evaluate the <a href='#/doc/!base2.Enumerable'>Enumerable<\/a> namespace in the global scope:<\/p>\u000a<pre class='base2'>\u000aeval(base2.Enumerable.namespace);\u000a<\/pre>\u000a<p>You can now access the Enumerable methods directly:<\/p>\u000a<pre class='base2'>\u000avar hrefs = pluck(document.links, 'href');\u000a<\/pre>\u000a"}},"Package":{"prototype":{"namespace":{"#Examples":"<%\u000ainclude('/data/doc/entries/base2/namespace/#Examples');\u000ainclude('/data/doc/entries/base2/dom/namespace/#Examples');\u000a%>","#Notes":"<p>A namespace string is just a list of variable assignments (e.g. <a href='#/doc/!base2.namespace'>base2.namespace<\/a>).<\/p>","#Summary":"<p>A string representing all of the symbols that the <a href='#/doc/!base2.Package'>Package<\/a> exports. The string can be evaluated within any context to provide access to the Package's properties. The properties can then be accessed as if they were declared locally.<\/p>\u000a<p>Evaluating a namespace will overwrite any symbols already defined in the current scope.<\/p>"},"imports":{"#Examples":"<p>Create a Package within a closure:<\/p>\u000a<pre class='base2'>\u000anew function(_) {\u000a  // Create the Package object:\u000a\u000a  var MySpace = new Package(this, {\u000a    name:    \"MySpace\",\u000a    imports: \"IO\",\u000a    exports: \"MY_CONSTANT,MyClass\"\u000a  });\u000a\u000a  // Evaluate the imported namespaces:\u000a\u000a  eval(this.imports);\u000a\u000a  // Access the properties of the imported packages:\u000a\u000a  var file = new LocalFile(\"data.csv\");\u000a\u000a  // Publish this package:\u000a\u000a  eval(this.exports);\u000a};\u000a<\/pre>","#Notes":"<p>The <a href=\"#/doc/!base2\">base2<\/a>, <a href=\"#/doc/!base2.lang\">base2.lang<\/a> and <a href=\"#/doc/!base2.js\">base2.js<\/a> namespaces are automatically imported into every base2 Package so you do not need to declare them.<\/p>","#Summary":"<p>A comma delimited string that lists the names of the other packages/modules that the package imports.<\/p>"},"exports":{"#Summary":"<p>A comma delimited string that lists the names of the properties that the Package exports.<\/p>"},"name":{"#Summary":"<p>The name of the Package object.<\/p>"},"addName":{"#Summary":"<p>Add a new name to the namespace.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(name, object);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000abase2.utils.addName(\"Packer\", Packer);\u000a<\/pre>"},"parent":{"#Summary":"<p>Provides a reference to the parent Package.<\/p>"}},"#Examples":"<p>Here is the template for creating a base2 Package:<\/p>\u000a<pre class=\"base2\">\u000anew function(_) { // create the closure\u000a  // create the package object\u000a  var MyPackage = new base2.Package(this, {\u000a    name:    \"MyPackage\",\u000a    version: \"1.0\",\u000a    imports: \"SomeOtherPackage\",\u000a    exports: \"MY_CONSTANT,MyClass,myFunction\"\u000a  });\u000a  \u000a  // evaluate the imported namespace\u000a  eval(this.imports); \u000a  \u000a  var MY_CONSTANT = 42;\u000a  \u000a  var MyClass = SomeOtherClass.extend({\u000a    // class definition\u000a  });\u000a  \u000a  function myFunction() {\u000a    return \"Hello!\";\u000a  };\u000a  \u000a  // evaluate the exported namespace (this initialises the Package)\u000a  eval(this.exports);\u000a};\u000a<\/pre>\u000a<p>By running the above code we will have created a package that lives on the base2 object:<\/p>\u000a<pre class=\"base2\">\u000abase2.MyPackage              // =&gt; \"[base2.MyPackage]\"\u000abase2.MyPackage.MY_CONSTANT  // =&gt; 42\u000abase2.MyPackage.myFunction() // =&gt; \"Hello!\"\u000a<\/pre>\u000a<p>The base2.MyPackage namespace is initialised by the call <code>eval(this.exports)<\/code>. You must make this call at the end of the closure that contains your package objects.<\/p>\u000a<p>Referring to <code>base2.MyPackage.MY_CONSTANT<\/code> is a tad verbose. base2 Packages have a special property (<code>namespace<\/code>) which defines all of the symbols that the package exports. The <code>namespace<\/code> property for our example above looks like this:<\/p>\u000a<pre class=\"base2\">\u000aprint(base2.MyPackage.namespace);\u000a// =&gt; var MyPackage=base2.MyPackage;var MY_CONSTANT=MyPackage.MY_CONSTANT;var MyClass=MyPackage.MyClass;var myFunction=MyPackage.myFunction;\u000a<\/pre>\u000a<p>We can now evaluate the <code>namespace<\/code> property to gain access to the Packages properties as if they were defined in the current scope:<\/p>\u000a<pre class=\"base2\">\u000aeval(base2.MyPackage.namespace);\u000amyFunction()  // =&gt; \"Hello!\"\u000aMY_CONSTANT   // =&gt; 42\u000a<\/pre>\u000a<p>You can <code>eval<\/code> the <code>namespace<\/code> property in the global scope to globalise the contents of your Package. Or you can perform the <code>eval<\/code> within a closure to keep the global namespace clean. This is the mechanism that allows us to import the namespaces of other packages into your own package. That is what the call to <code>eval(this.imports)<\/code> in the example above provides. The namespaces of the base2 and js packages are automatcially imported into any package and you don't need to define them in the <code>imports<\/code> property.<\/p>\u000a<p>Here's a fully fledged example:<\/p>\u000a<pre class=\"base2\">\u000anew function(_) { // create the closure\u000a  // create the package object\u000a  var shapes = new base2.Package(this, {\u000a    name:    \"shapes\",\u000a    version: \"1.0\",\u000a    exports: \"PI,Circle,Rectangle\"\u000a  });\u000a  \u000a  // evaluate the imported namespace\u000a  eval(this.imports); \u000a  \u000a  var PI = 3.14;\u000a  \u000a  var Shape = Base.extend({\u000a    constructor: function(x, y) {\u000a      this.move(x, y);\u000a    },\u000a    x: 0,\u000a    y: 0,\u000a    getArea: Undefined,\u000a    move: function(x, y) {\u000a      this.x = Number(x);\u000a      this.y = Number(y);\u000a    }\u000a  });\u000a  \u000a  var Circle = Shape.extend({\u000a    constructor: function(x, y, radius) {\u000a      this.base(x, y);\u000a      this.radius = Number(radius);\u000a    },\u000a    radius: 0,\u000a    getArea: function() {\u000a      return PI * Math.pow(this.radius, 2);\u000a    }\u000a  });\u000a  \u000a  var Rectangle = Shape.extend({\u000a    constructor: function(x, y, width, height) {\u000a      this.base(x, y);\u000a      this.width = Number(width);\u000a      this.height = Number(height);\u000a    },\u000a    width: 0,\u000a    height: 0,\u000a    getArea: function() {\u000a      return this.width * this.height;\u000a    }\u000a  });\u000a  \u000a  // evaluate the exported namespace (this initialises the Package)\u000a  eval(this.exports);\u000a};\u000a<\/pre>\u000a<p>Here's another example that imports the Package we declared above:<\/p>\u000a<pre class=\"base2\">\u000anew function(_) { // create the closure\u000a  // create the package object\u000a  var graphics = new base2.Package(this, {\u000a    name:    \"graphics\",\u000a    version: \"1.0\",\u000a    imports: \"shapes\"\u000a    exports: \"Layout\"\u000a  });\u000a  \u000a  // evaluate the imported namespace\u000a  eval(this.imports);\u000a  \u000a  // we can refer to the Rectangle class directly because we have imported the\u000a  // shapes Package.\u000a  var Layout = Rectangle.extend({\u000a    // I don't know anything about graphics ;-)\u000a  });\u000a  \u000a  // evaluate the exported namespace (this initialises the Package)\u000a  eval(this.exports);\u000a};\u000a<\/pre>","#Summary":"<p>A Package provides a mechanism for bundling classes, constants and functions within a closure. You can define what symbols you want to export from the Package and you can define the symbols you want to import into the closure.<\/p>\u000a<p>The <code>Package<\/code> object also provides a <a href='#/doc/!base2.Package::namespace'>convenient property<\/a> for dynamically importing namespaces.<\/p>","#Constructor":"<pre class='base2'>\u000avar pkg = new <% include('/doc/system/class_name'); %>(internal, properties);\u000a<\/pre>"},"MiniWeb":{"#Examples":"<p>This documentation is a MiniWeb application. <a href='#/'>Explore<\/a> the core MiniWeb system to find out more.<\/p>","Interpreter":{"#Summary":"<p>This object gets between the <code><a href='#/doc/!base2.MiniWeb.Server'>Server<\/a><\/code> and the <code><a href='#/doc/!base2.MiniWeb.FileSystem'>FileSystem<\/a><\/code> to manage the returned content. The interpreter also provides access to a copy of the <code><a href='#/doc/!base2.MiniWeb.Request'>Request<\/a><\/code> object and its post data.<\/p>\u000a"},"Client":{"#Summary":"<p>The <b>Client<\/b> object wraps an &lt;iframe&gt; that contains the rendered page.<\/p>"},"History":{"#Summary":"<p>The <b>History<\/b> object is responsible for maintaining the state of the back/forward buttons of the browser.<\/p>"},"#Summary":"<p>MiniWeb models an entire web site in a single HTML page. All of the site files are stored in a JSON object which you can navigate with a UNIX-like shell or the system browser. It has a built-in templating system and has an approximate separation of client and server.<\/p>\u000a<p>The MiniWeb <a href='#/system/Help'>help page<\/a> has more information.<\/p>","JSONDirectory":{"#Constructor":"<pre class='base2'>\u000avar directory = new <% include('/doc/system/class_name'); %>(object);\u000a<\/pre>"},"JSONFileSystem":{"#Summary":"<p>Manage JSON data as if it were a file system.<\/p>","#Examples":"<p>Create some JSON data:<\/p>\u000a<pre class='base2'>\u000avar data = {\u000a  dir1:  {\u000a    file1: \"text\",\u000a    file2: \"more text\"\u000a  },\u000a  dir2:  {\u000a    file3: \"text\",\u000a    file4: \"more text\"\u000a  }\u000a};\u000a<\/pre>\u000a<p>Create the JSON file system:<\/p>\u000a<pre class='base2'>\u000avar fs = new JSONFileSystem(data);\u000a<\/pre>\u000a<p>Use file system commands to navigate and manipulate the JSON data:<\/p>\u000a<pre class='base2'>\u000afs.copy(\"dir1\", \"dir3\");\u000afs.chdir(\"dir3\");\u000afs.write(\"file2\", \"Boo!\");\u000afs.read(\"/dir3/file2\"); //=&gt; Boo!\u000a<\/pre>","#Constructor":"<pre class='base2'>\u000avar fs = new <% include('/doc/system/class_name'); %>(object);\u000a<\/pre>"}},"namespace":{"#Examples":"<p>Evaluate the base2 namespace in the global scope:<\/p>\u000a<pre class='base2'>\u000aeval(base2.namespace);\u000a<\/pre>\u000a<p>You can now access base2's properties directly:<\/p>\u000a<pre class='base2'>\u000avar object = new Base();\u000avar hrefs = Enumerable.pluck(document.links, 'href');\u000a<\/pre>\u000a","#Notes":"<%-- empty --%>"},"dom":{"namespace":{"#Examples":"<p>Evaluate the base2.dom namespace within a closure and access its properties:<\/p>\u000a<pre class='base2'>\u000a(function() {\u000a  eval(base2.dom.namespace);\u000a  var logo = Element.querySelector(document.body, 'img.logo');\u000a  ClassList.add(logo, 'cool-border');\u000a})();\u000a<\/pre>\u000a"},"Element":{"setAttribute":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(element, name, value);\u000a<\/pre>"},"getAttribute":{"#Syntax":"<pre class='base2'>\u000avar value = <% include('/doc/system/method_name'); %>(element, name);\u000a<\/pre>"}},"AbstractView":{"getComputedStyle":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(view, element, pseudoElement);\u000a<\/pre>"}},"DocumentEvent":{"createEvent":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(document, type);\u000a<\/pre>"}},"DocumentSelector":{"getElementsByClassName":{"#Syntax":"<pre class='base2'>\u000avar elements = <% include('/doc/system/method_name'); %>(document, classNames);\u000a<\/pre>"},"querySelectorAll":{"#Syntax":"<pre class='base2'>\u000avar elements = <% include('/doc/system/method_name'); %>(document, selector);\u000a<\/pre>"},"querySelector":{"#Syntax":"<pre class='base2'>\u000avar element = <% include('/doc/system/method_name'); %>(document, selector);\u000a<\/pre>"},"#Summary":"<p>Provides an implementation of the <a href='http://www.w3.org/TR/selectors-api/#documentselector'>Selectors API<\/a> methods."},"ElementSelector":{"matchesSelector":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(element, selector);\u000a<\/pre>"},"getElementsByClassName":{"#Syntax":"<pre class='base2'>\u000avar elements = <% include('/doc/system/method_name'); %>(element, classNames);\u000a<\/pre>"},"querySelector":{"#Syntax":"<pre class='base2'>\u000avar element = <% include('/doc/system/method_name'); %>(element, selector);\u000a<\/pre>"},"querySelectorAll":{"#Syntax":"<pre class='base2'>\u000avar elements = <% include('/doc/system/method_name'); %>(element, selector);\u000a<\/pre>"},"#Summary":"<p>Provides an implementation of the <a href='http://www.w3.org/TR/selectors-api/#documentselector'>Selectors API<\/a> methods."},"EventTarget":{"addEventListener":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(target, type, listener, capture);\u000a<\/pre>"},"removeEventListener":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(target, type, listener, capture);\u000a<\/pre>"},"dispatchEvent":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(target, event);\u000a<\/pre>"}},"ViewCSS":{"toCamelCase":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(view, selectorText);\u000a<\/pre>"}},"Binding":{"#Summary":"<p>The base Module for binding <abbr title=\"Document Object Model\">DOM<\/abbr> objects. Bindings contain additional methods that are added to DOM objects to provide W3C compatibility or other enhancements.<\/p>\u000a<p>Bindings represent real <abbr>DOM<\/abbr> objects not abstract interfaces.<\/p>","bind":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"}},"Interface":{"#Summary":"<p>An Interface contains additional methods that can be added to <abbr title='Document Object Model'>DOM<\/abbr> objects to provide W3C compatibility or other enhancements. Interfaces can represent either real or abstract <abbr>DOM<\/abbr> objects.<\/p>","createDelegate":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(name, length);\u000a<\/pre>"}},"Event":{"initEvent":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(event, type);\u000a<\/pre>"},"preventDefault":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(event);\u000a<\/pre>"},"stopPropagation":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(event);\u000a<\/pre>"}},"#Summary":"<p>Support for the <a href='http://www.w3.org/' title='The World Wide Web Consortium'>W3C<\/a> <a href='http://www.w3.org/DOM/'>Document Object Model<\/a>.<\/p>","Selector":{"#Summary":"<p>A CSS Selector object.<\/p>","prototype":{"toXPath":{"#Examples":"<pre class='base2'>\u000avar selector = new Selector(\"#menu li\");\u000aselector.toXPath(); //=&gt;  id('menu')/descendant::li\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000avar xpath = selector.toXPath();\u000a<\/pre>","#Summary":"<p>Convert the selector to an <em>optimised<\/em> XPath query.<\/p>"},"exec":{"#Syntax":"<pre class='base2'>\u000avar result = selector.exec(context[, singleNode]);\u000a<\/pre>\u000a<p>Where <code>context<\/code> is the DOM node to search and <code>singleNode<\/code> is a flag indicting that only the first matching node is returned.<\/p>","#Summary":"<p>Return matching elements defined by the Selector.<\/p>","#Examples":"<pre class='base2'>\u000avar childItems = new Selector(\"> .item\");\u000avar menu = document.getElementById(\"menu\");\u000avar menuItems = childItems.exec(menu);\u000a<\/pre>"},"test":{"#Syntax":"<pre class='base2'>\u000avar result = selector.test(element);\u000a<\/pre>","#Summary":"<p>Returns <code>true<\/code> if the passed element matches this Selector.<\/p>","#Examples":"<pre class='base2'>\u000avar hasSiblings = new Selector(\":not(:only-child)\");\u000avar bookmark = document.getElementById(\"bookmark\");\u000aif (hasSiblings.test(bookmark)) {\u000a  // do something\u000a}\u000a<\/pre>"},"isSimple":{"#Summary":"<p>Returns <code>true<\/code> if the Selector is a <a href='http://www.w3.org/TR/REC-CSS2/selector.html#q2'>simple selector<\/a>.<\/p>","#Syntax":"<pre class='base2'>\u000avar isSimple = <% include('/doc/system/method_name'); %>();\u000a<\/pre>","#Examples":"<pre class='base2'>\u000avar selector  = new Selector(\":not(:only-child)\");\u000aselector.isSimple(); // => true\u000aselector = new Selector(\"p + p\");\u000aselector.isSimple(); // => false\u000a<\/pre>"}},"toXPath":{"#Examples":"<pre class='base2'>\u000aSelector.toXPath(\"#menu li\"); //=&gt;  id('menu')/descendant::li\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000avar xpath = Selector.toXPath(selectorText);\u000a<\/pre>"},"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>(selectorText);\u000a<\/pre>"},"XPathParser":{"#Summary":"<p>Parses <abbr title='Cascading Style Sheets'>CSS<\/abbr> selectors to <em>optimised<\/em> XPath queries.<\/p>","#Examples":"<pre class='base2'>\u000avar parser = new XPathParser;\u000aparser.exec(\"#menu li\"); //=&gt;  id('menu')/descendant::li\u000a<\/pre>","#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>;\u000a<\/pre>"},"NodeSelector":{"getElementsByClassName":{"#Syntax":"<pre class='base2'>\u000avar elements = <% include('/doc/system/method_name'); %>(node, classNames);\u000a<\/pre>"},"querySelectorAll":{"#Syntax":"<pre class='base2'>\u000avar elements = <% include('/doc/system/method_name'); %>(node, selector);\u000a<\/pre>"},"querySelector":{"#Syntax":"<pre class='base2'>\u000avar element = <% include('/doc/system/method_name'); %>(node, selector);\u000a<\/pre>"},"#Summary":"<p>Provides an implementation of the <a href='http://www.w3.org/TR/selectors-api/#documentselector'>Selectors API<\/a> methods."},"Node":{"compareDocumentPosition":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(node, anotherNode);\u000a<\/pre>"}},"Traversal":{"getDefaultView":{"#Syntax":"<pre class='base2'>\u000avar view = <% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"},"getNextElementSibling":{"#Syntax":"<pre class='base2'>\u000avar element = <% include('/doc/system/method_name'); %>(element);\u000a<\/pre>"},"getNodeIndex":{"#Syntax":"<pre class='base2'>\u000avar index = <% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"},"getOwnerDocument":{"#Syntax":"<pre class='base2'>\u000avar document = <% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"},"getPreviousElementSibling":{"#Syntax":"<pre class='base2'>\u000avar element = <% include('/doc/system/method_name'); %>(element);\u000a<\/pre>"},"getTextContent":{"#Syntax":"<pre class='base2'>\u000avar textContent = <% include('/doc/system/method_name'); %>(element);\u000a<\/pre>"},"isEmpty":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(element);\u000a<\/pre>"},"setTextContent":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(element, textContent);\u000a<\/pre>"},"contains":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(node, node);\u000a<\/pre>"},"getDocument":{"#Syntax":"<pre class='base2'>\u000avar document = <% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"},"isDocument":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"},"isElement":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(node);\u000a<\/pre>"}},"bind":{"#Summary":"<p>The <code>bind()<\/code> method fixes broken <abbr>DOM<\/abbr> methods and adds new methods like <code>querySelectorAll()<\/code> and \u000a <code>querySelector()<\/code> from the <a href=\"http://www.w3.org/TR/selectors-api/#documentselector\">Selectors <abbr>API<\/abbr><\/a>.\u000a The <code>dom.bind()<\/code> method can be applied to any DOM node. Most of the time you don&#8217;t need to think about it as it is automatically applied to <em>every<\/em> element retrieved using the Selectors <abbr>API<\/abbr>.\u000a We can now use methods like <code>addEventListener<\/code> and <code>querySelectorAll<\/code> without worrying about browser differences:<\/p>\u000a\u000a<pre class='base2'>\u000abase2.dom.bind(document);\u000a\u000avar menuItems = document.querySelectorAll(\"ul.menu li\");\u000a<\/pre>\u000a<p>All elements returned by <code>querySelectorAll()/querySelector()<\/code> will automatically have the <code>dom.bind()<\/code> method applied to them so\u000a they will be also be magically &#8220;fixed&#8221;:<\/p>\u000a<pre class='base2'>\u000avar menuItems = document.querySelectorAll(\"ul.menu li\");\u000afor (var i = 0; i &lt; menuItems.length; i++) {\u000a\u0009var element = menuItems.item(i); // you must use the item() method. Sorry!\u000a\u0009var para1 = element.querySelector(\"p:first-child\");\u000a\u0009para1.addEventListener(\"click\", youClickedMe, false);\u000a}\u000a<\/pre>\u000a<p>The <code>querySelectorAll()<\/code> method returns a <code>StaticNodeList<\/code> object. \u000a You <strong>must<\/strong> use the <code>item()<\/code> method to retrieve elements from <a href='#/doc/!base2.dom.StaticNodeList'>StaticNodeList<\/a> objects.\u000a To help, I&#8217;ve added enumeration methods (<code>forEach<\/code>, <code>map<\/code> etc) to the object so you can do this instead if you prefer:<\/p>\u000a\u000a<pre class='base2'>\u000adocument.querySelectorAll(\"ul.menu li\").forEach(function(element) {\u000a\u0009var para1 = element.querySelector(\"p:first-child\");\u000a\u0009para1.addEventListener(\"click\", youClickedMe, false);\u000a});\u000a<\/pre>","#Syntax":"<pre class='base2'>\u000abase2.dom.bind(node);\u000a<\/pre>"},"StaticNodeList":{"prototype":{"pluck":{"#Examples":"<p>Extract form values:<\/p>\u000a<pre class=\"base2\">\u000avar items = document.querySelectorAll(\"#my-form input\");\u000avar values = items.pluck(\"value\");\u000a<\/pre>"},"length":{"#Summary":"<p>The number of nodes in the StaticNodeList.<\/p>"},"every":{"#Summary":"<% include('/data/doc/entries/base2/Enumerable/prototype/every/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Enumerable/prototype/every/#Syntax'); %>"},"filter":{"#Summary":"<% include('/data/doc/entries/base2/Enumerable/prototype/filter/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Enumerable/prototype/filter/#Syntax'); %>"},"reduce":{"#Summary":"<% include('/data/doc/entries/base2/Enumerable/prototype/reduce/#Summary'); %>"},"some":{"#Summary":"<% include('/data/doc/entries/base2/Enumerable/prototype/some/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Enumerable/prototype/some/#Syntax'); %>"}},"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>([nodes]);\u000a<\/pre>"},"CSSParser":{"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>(rules);\u000a<\/pre>"}},"RegGrp":{"#Examples":"<% include('/data/doc/entries/base2/RegGrp/prototype/exec/#Examples'); %>\u000a\u000a<p>A RegGrp object is also a <a href='#/doc/!base2.Collection'>Collection<\/a>, so you can merge several parsers:<\/p>\u000a<pre class='base2'>\u000avar html_parser = xml_parser.union({\u000a  /* extra rules */\u000a});\u000ahtml_parser.merge(css_parser, js_parser);\u000a<\/pre>\u000a\u000a<% include('/data/doc/entries/base2/RegGrp/IGNORE/#Examples'); %>","#Summary":"<p>A collection of regular expressions and their associated replacement values.<\/p>\u000a<p>Use the <code>RegGrp<\/code> class to create powerful parsers.<\/p>","count":{"#Summary":"<p>Count the number of sub-expressions in a regular expression.<\/p>","#Syntax":"<pre class='base2'>\u000avar length = <% include('/doc/system/method_name'); %>(regexp);\u000a<\/pre>","#Examples":"<pre class='base2'>\u000aRegGrp.count(/(\\w+)(\\d+)/); // => 2\u000a<\/pre>"},"prototype":{"exec":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(string);\u000a<\/pre>","#Summary":"<p>Parse a string using the patterns and replacement values contained in the collection.<\/p>","#Examples":"<p>A simple HTML parser.<\/p>\u000a<pre class='base2'>\u000avar escapeHTML = new RegGrp({\u000a  &#39;\"&#39;: \"&amp;quot;\",\u000a  \"&amp;\": \"&amp;amp;\",\u000a  \"&#39;\": \"&amp;#39;\",\u000a  \"&lt;\": \"&amp;lt;\",\u000a  \"&gt;\": \"&amp;gt;\"\u000a});\u000a\u000avar html = escapeHTML.exec(textarea.value);\u000a<\/pre>"},"test":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(string);\u000a<\/pre>"}},"IGNORE":{"#Summary":"<p>Use this replacement value when you want a parser to ignore a particular pattern.<\/p>","#Examples":"<p>Turn text to upper case but ignore strings:<\/p>\u000a<pre class='base2'>\u000avar parser = new RegGrp;\u000a\u000aparser.add(/([&#39;&quot;])[^\\1]*\\1/, RegGrp.IGNORE); // ignore string values\u000aparser.add(/\\w+/, String2.toUpperCase);\u000a\u000avar COBOL = parser.exec(sourceCode);\u000a<\/pre>"},"#Constructor":"<pre class='base2'>\u000avar <% include('/doc/system/instance_name'); %> = new <% include('/doc/system/class_name'); %>([values[, ignoreCase]]);\u000a<\/pre>"},"Base":{"prototype":{"base":{"#Examples":"<pre class='base2'>\u000avar object = new Base;\u000aobject.method = function() {\u000a  alert(\"Hello World!\");\u000a};\u000aobject.extend({\u000a  method: function() {\u000a    // call the \"super\" method\u000a    this.base();\u000a    // add some code\u000a    alert(\"Hello again!\");\u000a  }\u000a});\u000aobject.method();\u000a// ==> Hello World!\u000a// ==> Hello again!\u000a<\/pre>","#Summary":"<p>Call this method from within any other method to invoke that method's ancestor (overridden function).<\/p>","#Syntax":"<pre class='base2'>\u000athis.base(argument0, argument1, ..., argumentN);\u000a<\/pre>"},"extend":{"#Examples":"<p>Extend with a key/value pair:<\/p>\u000a<pre class='base2'>\u000avar object = new Base();\u000aobject.extend(\"foo\", \"bar\");\u000aprint(object.foo); // =&gt; \"bar\"\u000a<\/pre>\u000a<P>Extend with an object literal and use inheritance:<\/p>\u000a<% include('/data/doc/entries/base2/Base/prototype/base/#Examples'); %>","#Summary":"<p>Extend an object with either a key/value pair or an object literal defining key/value pairs. Methods that are overridden are accessible through <code>this.base()<\/code>.<\/p>","#Syntax":"<p>Extend with a key/value pair:<\/p>\u000a<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(key, value);\u000a<\/pre>\u000a<P>Extend with an object literal:<\/p>\u000a<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>({key: value});\u000a<\/pre>","#Notes":"<p>When using the <code>extend()<\/code> method you can take advantage of <a href='#/doc/!base2.detect'>dynamic object detection<\/a>.<\/p>"}},"extend":{"#Examples":"<p>Classes are created by calling the <code>extend()<\/code> method on the <code>Base<\/code> class:<\/p>\u000a<pre class='base2'>\u000avar Animal = Base.extend({\u000a  constructor: function(name) {\u000a    this.name = name;\u000a  },\u000a\u000a  name: \"\",\u000a\u000a  eat: function() {\u000a    this.say(\"Yum!\");\u000a  },\u000a\u000a  say: function(message) {\u000a    alert(this.name + \": \" + message);\u000a  }\u000a});\u000a<\/pre>\u000a<p>All classes created in this manner will inherit the <code>extend()<\/code> method so we can easily subclass the Animal class:<\/p>\u000a<pre class='base2'>\u000avar Cat = Animal.extend({\u000a  eat: function(food) {\u000a    if (food instanceof Mouse) this.base();\u000a      else this.say(\"Yuk! I only eat mice.\");\u000a    }\u000a});\u000a\u0009\u000avar Mouse = Animal.extend();\u000a<\/pre>","#Summary":"<p>Subclass a base2 class.<\/p>\u000a<p>This function takes two arguments, they should both be object literals. The first defines the instance interface. The second defines the static (class) interface.<\/p>\u000a<p>All inheritance is managed by the core <code><a href='#/doc/!base2.extend'>extend()<\/a><\/code> method.<?p>","#Syntax":"<pre class='base2'>\u000avar subclass = <% include('/doc/system/method_name'); %>([instance[, static]]);\u000a<\/pre>","#Notes":"<p>When using the <code>extend()<\/code> method you can take advantage of <a href='#/doc/!base2.detect'>dynamic object detection<\/a>.<\/p>"},"#Examples":"<% include('/data/doc/entries/base2/Base/extend/#Examples') %>","ancestorOf":{"#Examples":"<pre class='base2'>\u000aprint(<% include('/doc/system/method_name'); %>(Base));   // =&gt; false\u000aprint(Base.ancestorOf(Map));   // =&gt; true\u000a<\/pre>","#Summary":"<p>Is this class an ancestor of the target class?<\/p>","#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>(klass);\u000a<\/pre>"},"#Summary":"<p>This class is the base class for inheritance. All base2 classes are subclasses of this class.<\/p>\u000a<p>Classes are essentially JavaScript constructor functions. They are also generic functions that can be used to <em>cast<\/em> objects.<\/p>","base":{"#Summary":"<% include('/data/doc/entries/base2/Base/prototype/base/#Summary'); %>","#Syntax":"<% include('/data/doc/entries/base2/Base/prototype/base/#Syntax'); %>"},"forEach":{"#Summary":"<p>Enumerate an object and compare its keys with this function's prototype. If the key exists on the prototype then ignore the key/value pair.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(object, block[, context]);\u000a<\/pre>"},"implement":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(interface);\u000a<\/pre>","#Summary":"<p>Adds another interface to a class. The new interface can be defined by another class/module or an object literal.<\/p>\u000a<p>The <code>implement()<\/code> method extends the class prototype but does not create a new class.<\/p>","#Examples":"<p>Implement an interface defined by an object literal:<\/p>\u000a<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>({\u000a  prop1: \"value1\",\u000a  method1: function(){}\u000a});\u000a<\/pre>\u000a<p>Implement an interface defined by another class:<\/p>\u000a<pre class='base2'>\u000aMap.implement(Enumerable);\u000a<\/pre>"},"#Constructor":"<pre class='base2'>\u000avar object = new <% include('/doc/system/class_name'); %>([properties]);\u000a<\/pre>"},"global":{"#Notes":"<p>In browser environments this is the <code>window<\/code> object.<\/p>","#Summary":"<p>A reference to the global object.<\/p>"},"#Summary":"<p>The root object of the base2 library.<\/p>","Collection":{"#Summary":"<p>A Collection is a <a href='#/doc/!base2.Map'>Map<\/a> that is more array-like.<\/p>","prototype":{"item":{"#Summary":"<p>Retrieve an item by key or index.<\/p>","#Syntax":"<pre class='base2'>\u000avar item = <% include('/doc/system/method_name'); %>(keyOrIndex);\u000a<\/pre>"},"add":{"#Summary":"<p>The same as <code><a href='#/doc/!base2.Map::put'>put()<\/a><\/code> except that this method will throw an error if the key already exists.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(key, item);\u000a<\/pre>"},"removeAt":{"#Summary":"<p>Remove an item by index.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(index);\u000a<\/pre>"},"indexOf":{"#Syntax":"<pre class='base2'>\u000avar index = <% include('/doc/system/method_name'); %>(key);\u000a<\/pre>","#Summary":"<p>Returns the index of a key in the collection.<\/p>"},"sort":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>([compare]);\u000a<\/pre>","#Summary":"<p>Sorts the items in the collection. If no <i>compare<\/i> function is supplied then the keys are sorted alphabetically.<\/p>\u000a<p>If a <i>compare<\/i> function is supplied then four arguments are passed to it. The first two arguments are collection items, the third and fourth arguments are the item keys.<\/p>"},"insertAt":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(index, key, item);\u000a<\/pre>","#Summary":"<p>Inserts an item into the collection at the given index.<\/p>","#Notes":"<p>This method will throw an error if the index is out of bounds.<\/p>"},"reverse":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>();\u000a<\/pre>","#Summary":"<p>Reverses the order of the items in the collection.<\/p>"},"forEach":{"#Summary":"<p>Enumerate the items in the collection.<\/p>\u000a"},"getAt":{"#Summary":"<p>Retrieves an item from a collection by its index.<\/p>","#Syntax":"<pre class='base2'>\u000avar item = <% include('/doc/system/method_name'); %>(index);\u000a<\/pre>"},"putAt":{"#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(index, item);\u000a<\/pre>","#Summary":"<p>Stores an item in the collection at the given index. Overwrites the existing item and uses its key.<\/p>","#Notes":"<p>This method will throw an error if the index is out of bounds.<\/p>"},"slice":{"#Syntax":"<pre class='base2'>\u000avar result = <% include('/doc/system/method_name'); %>([, start[, end]]);\u000a<\/pre>","#Summary":"<p>Returns a section of the <% include('/doc/system/object_name'); %> object.<\/p>"}},"Item":{"#Summary":"<p>Collection classes have a special (optional) property: <code><b>Item<\/b><\/code>. The <code>Item<\/code> property points to a constructor function. Members of the collection must be an instance of <code>Item<\/code>.<\/p>\u000a<p>The default value for this property is <code>null<\/code>.<\/p>","#Examples":"<pre class='base2'>\u000avar Dates = Collection.extend();\u000aDates.Item = Date;\u000avar dates = new Dates;\u000adates.add(new Date); // OK\u000adates.add(\"today\");  // ERROR!\u000a<\/pre>"},"create":{"#Summary":"<p>The <code>create()<\/code> method is responsible for all construction of collection items. Instance methods that add new items (<code><a href='#/doc/!base2.Collection::add'>add()<\/a><\/code>, <code><a href='#/doc/!base2.Collection::add'>store()<\/a><\/code>, <code><a href='#/doc/!base2.Collection::add'>insertAt()<\/a><\/code>, <code><a href='#/doc/!base2.Collection::add'>storeAt()<\/a><\/code>) pass <em>all<\/em> of their arguments to the constructor's <code>create()<\/code> method. If you want to modify the way collection items are created then you only need to override this method for custom collections.<\/p>","#Syntax":"<pre class='base2'>\u000a<% include('/doc/system/method_name'); %>(key[, argument1, argument2, ..., argumentN]);\u000a<\/pre>"}},"Abstract":{"#Summary":"<p>The Abstract class defines no methods or properties and merely acts as the base class for other abstract classes (e.g. <a href=\"#/doc/!base2.Module\">Module<\/a>).<\/p>","#Constr
